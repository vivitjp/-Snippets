    ■ VScode に ESLint プラグイン追加

- KEY: lint.setting
  EXPLAIN: 設定(eslint.config.js)
  BODY: |
    ■ バージョン移行
    v9 で ESLint の設定システム Flat Config(eslint.config.js) はデフォルト
    v10 で [.eslintrc.js] は完全に削除

    ■ 変更点
    ・plugin, parser 構文変更
    ・extends 廃止
    ・glob pattern で対象ファイル毎に設定可能
    ・.eslintignore で除外ファイル指定が不必要
    ・overrides プロパティ不必要

    ■ @eslint/config でコンフィグ
    > npm init @eslint/config@latest

    Need to install the following packages:
    @eslint/create-config@1.1.4
    Ok to proceed? (y) y
    > snippets@0.0.0 npx
    > create-config
    √ How would you like to use ESLint?
    √ What type of modules does your project use? · esm
    √ Which framework does your project use? · react
    √ The React plugin doesn't officially support ESLint v9 yet. What would you like to 
    do? · 9.x
    √ Does your project use TypeScript? · typescript
    √ Where does your code run? · browser
    The config that you've selected requires the following dependencies:

      eslint@9.x
      globals
      @eslint/js
      typescript-eslint
      eslint-plugin-react
      @eslint/compat

- KEY: lint.setting.eslistrc
  EXPLAIN: 設定(.eslistrc.js)
  BODY: |
    【.eslistrc.js】

    module.exports = {
      "env": {
        "browser": true,                          // ブラウザ対応
        "es2021": true,                           // ES2021に対応
        "node": true                              // Node.js対応
      },

      "extends": [                                // ESLintの推奨設定を使う
        "eslint:recommended",
        "plugin:@typescript-eslint/recommended",  //型チェック
        "plugin:@typescript-eslint/recommended-requiring-type-checking",  //より厳密な型チェック
        'plugin:react/recommended',
        'plugin:react/jsx-runtime',
        'plugin:react-hooks/recommended',
      ],

      // ALL 
      "extends": ["eslint:all", "plugin:react/all"]

      "parser": "@typescript-eslint/parser",

      "parserOptions": {
        project: './tsconfig.json',               // 直指定でOKの場合も...
        # "ecmaVersion": 12,                      // 12 or latest
        # "sourceType": "module"
      },

      "plugins": [
        "@typescript-eslint"
        'react',
        'react-refresh',
      ],

      "rules": {
        "semi": ["error", "never"]                // []の第1引数:【error/warn/off】
                                                  // []の第2引数: rule固有のOptionを定義
                                                  // semiには"never"というOptionあり
        'newline-before-return': 'error',
        'no-console': 'warn',
        'no-var': 'error',
      }
    }

    //React
    "settings": {
      "react": {
        "createClass": "createReactClass",
        "pragma": "React",
        "fragment": "Fragment",
        "version": "detect",
        "flowVersion": "0.53"
      },
    }

    //以下 Vite
    "plugins": [
      'react-refresh'
    ],
    "rules": {
      'react-refresh/only-export-components': 'warn',  // vite
    }

