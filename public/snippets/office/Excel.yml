# ----------------------------
# Excel
# ----------------------------
- ENTRY:
  CATEGORY: Excel 検索

- ENTRY:
  EXPLAIN: |
    検索: INDEX()
  BODY: |
    =INDEX(LookupVector, RowIndex[, ColumnIndex])

        LookupVector   複数行列の範囲指定
        RowIndex       行Index
        ColumnIndex    列Index

  SAMPLE: |
    <div class="row" style="align-items:flex-start;gap:20px">
      <table class="excel">
        <thead>
          <th></th><th> A </th><th> B </th>
        </thead>
        <tbody>
          <tr><td> 1 </td><td> 頻度 </td><td> 色 </td></tr>
          <tr><td> 2 </td><td> 4.14 </td><td> 赤 </td></tr>
          <tr><td> 3 </td><td> 4.19 </td><td> 橙 </td></tr>
          <tr><td> 4 </td><td> 5.17 </td><td> 黄 </td></tr>
          <tr><td> 5 </td><td> 5.77 </td><td> 緑 </td></tr>
        </tbody>
      </table>
      <div class="col">
        <div class="row">
          <div class="rowBorder"> =INDEX(A2:B:5, 2, 2) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> 橙 </div>
        </div>
        <div class="row">
          <div class="rowBorder"> =INDEX(A2:B:5, 2) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> 4.19 </div>
          <div class="rowBorder"> 橙 </div>
        </div>
      </div>
    </div>

- ENTRY:
  EXPLAIN: |
    検索: LOOKUP()
  BODY: |
    =LOOKUP(KEY, LookupVector, ResultVector)

        KEY            検索ワード: LookupVectorへの照合値
        LookupVector   1行/1列のみの範囲指定(必須昇順ソート済)
        ResultVector   1行/1列のみの範囲指定
  SAMPLE: |
    <div class="row" style="align-items:flex-start;gap:20px">
      <table class="excel">
        <thead>
          <th></th><th> A </th><th> B </th>
        </thead>
        <tbody>
          <tr><td> 1 </td><td> 頻度 </td><td> 色 </td></tr>
          <tr><td> 2 </td><td> 4.14 </td><td> 赤 </td></tr>
          <tr><td> 3 </td><td> 4.19 </td><td> 橙 </td></tr>
          <tr><td> 4 </td><td> 5.17 </td><td> 黄 </td></tr>
          <tr><td> 5 </td><td> 5.77 </td><td> 緑 </td></tr>
          <tr><td> 6 </td><td> 3.23 </td><td> 青 </td></tr>
        </tbody>
      </table>
      <div class="col">
        <div class="row">
          <div class="rowBorder"> =LOOKUP(4.19, A2:A6, B2:B6) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> 橙 </div>
        </div>
        <div class="row">
          <div class="rowBorder"> =LOOKUP(5.75, A2:A6, B2:B6) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> 黄 </div>
        </div>
        <div class="row">
          <div class="rowBorder"> =LOOKUP(7.66, A2:A6, B2:B6) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> 青 </div>
        </div>
        <div class="row">
          <div class="rowBorder"> =LOOKUP(0, A2:A6, B2:B6) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> #N/A </div>
        </div>
      </div>
    </div>

- ENTRY:
  EXPLAIN: |
    検索: VLOOKUP()
  BODY: |
    =VLOOKUP(KEY, LookupVector, ResultINDEX, [SearchMode])

        KEY            検索ワード: LookupVectorへの照合値、LookupVectorの最初の列にあること
        LookupVector   KEYと戻り値の範囲。名前付き範囲またはテーブル名
        ResultINDEX    列INDEX(LookupVectorの左端列が1)
        [SearchMode]   1/TRUE    近似一致  最初列が並べ替え前提で検索(規定値 TRUE)
                       0/FALSE   完全一致  完全一致検索
  SAMPLE: |
    <div class="row" style="align-items:flex-start;gap:20px">
      <table class="excel">
        <thead>
          <th></th><th> A </th><th> B </th><th> C </th><th> D </th>
        </thead>
        <tbody>
          <tr><td> 1 </td><td> 国家     </td><td> 番号 </td><td> 人口 </td><td> GDP </td></tr>
          <tr><td> 2 </td><td> ブラジル </td><td> +55  </td><td> 0.3  </td><td>  3 </td></tr>
          <tr><td> 3 </td><td> 米国     </td><td> +1   </td><td> 0.4  </td><td> 40 </td></tr>
          <tr><td> 4 </td><td> 中国     </td><td> +91  </td><td> 1.35 </td><td> 16 </td></tr>
          <tr><td> 5 </td><td> インド   </td><td> +86  </td><td> 1.4  </td><td> 12 </td></tr>
        </tbody>
      </table>
      <div class="col">
        <div class="row">
          ● 国家名で番号を返す(完全一致検索)
        </div>
        <div class="row">
          <div class="rowBorder"> =VLOOKUP("ブラジル", A2:D5, 2) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> +55 </div>
        </div>
        <div class="row">
          ● 人口でGDPを返す(近似一致検索)
        </div>
        <div class="row">
          <div class="rowBorder"> =VLOOKUP(1.0, C2:D5, 2, 1) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> 40 </div>
        </div>
      </div>
    </div>

- ENTRY:
  EXPLAIN: |
    検索: XLOOKUP()
  BODY: |
    =XLOOKUP(KEY, LookupVector, ResultVector, [NotFound], [matchMode], [SearchMode])

        KEY            検索ワード: LookupVectorへの照合値、省略でLookupVectorに空セル
        LookupVector   検索する配列または範囲(複数の戻り値可)
        ResultVector   返す配列または範囲(複数の戻り値可)
        [NotFound]     不一致： [NotFound]テキストを返す
                       一致/[NotFound]がない： #N/A を返す
        [matchMode]     0    完全一致でNotFound: #N/A を返す(既定)
                       -1    完全一致でNotFound: 次の小さなアイテムを返す
                        1    完全一致でNotFound: 次の大きなアイテムを返す
                        2    - * ? ～  ワイルドカードの一致
        [SearchMode]    1    先頭から検索(既定)
                       -1    末尾から逆方向に検索
                        2    昇順バイナリ検索(非昇順は無効)
                       -2    降順バイナリ検索(非降順は無効)
  SAMPLE: |
    <div class="row" style="align-items:flex-start;gap:20px">
      <table class="excel">
        <thead>
          <th></th><th> A </th><th> B </th><th> C </th><th> D </th>
        </thead>
        <tbody>
          <tr><td> 1 </td><td> 国家     </td><td> 番号 </td><td> 人口 </td><td> GDP </td></tr>
          <tr><td> 2 </td><td> ブラジル </td><td> +55  </td><td> 0.3  </td><td>  3 </td></tr>
          <tr><td> 3 </td><td> 米国     </td><td> +1   </td><td> 0.4  </td><td> 40 </td></tr>
          <tr><td> 4 </td><td> 中国     </td><td> +91  </td><td> 1.35 </td><td> 16 </td></tr>
          <tr><td> 5 </td><td> インド   </td><td> +86  </td><td> 1.4  </td><td> 12 </td></tr>
        </tbody>
      </table>
      <div class="col">
        <div class="row"> ● 国家名で番号を返す(完全一致検索) </div>
        <div class="row">
          <div class="rowBorder"> =XLOOKUP("ブラジル", A2:A5, B2:B5) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> +55 </div>
        </div>
        <div class="row"> ● 人口で国家名を返す(完全一致検索 => 該当なし) </div>
        <div class="row">
          <div class="rowBorder"> =XLOOKUP(1.3, C2:C5, A2:A5, "NotFound") </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> NotFound </div>
        </div>
        <div class="row"> ● 人口で国家名を返す(完全一致検索) </div>
        <div class="row">
          <div class="rowBorder"> =XLOOKUP(1.35, C2:C5, A2:A5) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> 中国 </div>
        </div>
        <div class="row"> ● 人口で国家名を返す(完全一致検索 => 次の大きなアイテム) </div>
        <div class="row">
          <div class="rowBorder"> =XLOOKUP(1.36, C2:C5, A2:A5, "", 1) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> インド </div>
        </div>
      </div>
    </div>

- ENTRY:
  EXPLAIN: |
    検索: MATCH()
  BODY: |
    =MATCH(KEY, LookupVector, [照合の型])

        KEY            検索ワード: LookupVectorへの照合値
        LookupVector   検索セル範囲
        [照合の型]      1  KEY「以下」の最大値INDEX取得(必須昇順ソート済)
                       0  KEYと等しい最初の値INDEX取得(任意順)
                      -1  KEY「以上」の最小値INDEX取得(必須降順ソート済)
  SAMPLE: |
    <div class="row" style="align-items:flex-start;gap:20px">
      <table class="excel">
        <thead>
          <th></th><th> A </th><th> B </th><th> C </th><th> D </th>
        </thead>
        <tbody>
          <tr><td> 1 </td><td> 国家     </td><td> 番号 </td><td> 人口 </td><td> GDP </td></tr>
          <tr><td> 2 </td><td> ブラジル </td><td> +55  </td><td> 0.3  </td><td>  3 </td></tr>
          <tr><td> 3 </td><td> 米国     </td><td> +1   </td><td> 0.4  </td><td> 40 </td></tr>
          <tr><td> 4 </td><td> 中国     </td><td> +91  </td><td> 1.35 </td><td> 16 </td></tr>
          <tr><td> 5 </td><td> インド   </td><td> +86  </td><td> 1.4  </td><td> 12 </td></tr>
        </tbody>
      </table>
      <div class="col">
        <div class="row"> ● 人口で行INDEXを返す(最初の完全一致値INDEX) </div>
        <div class="row">
          <div class="rowBorder"> =MATCH(0.4, C2:C5, 0) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> 2(行目) </div>
        </div>
        <div class="row"> ● 人口で行INDEXを返す(完全一致なし) </div>
        <div class="row">
          <div class="rowBorder"> =MATCH(0.5, C2:C5, 0) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> #N/A (該当なし) </div>
        </div>
        <div class="row"> ● 人口で行INDEXを返す(KEY以下の最大値INDEX) </div>
        <div class="row">
          <div class="rowBorder"> =MATCH(0.5, C2:C5, 1) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> 2(行目: 0.5以下で最大値INDEX) </div>
        </div>
        <div class="row"> ● 人口で行INDEXを返す(降順ではないので無効) </div>
        <div class="row">
          <div class="rowBorder"> =MATCH(0.5, C2:C5, -1) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> 4(無効値) </div>
        </div>
      </div>
    </div>

- ENTRY:
  EXPLAIN: |
    検索: CHOOSE()
  BODY: |
    =CHOOSE(INDEX, 値1, [値2], ...) => 値(配列INDEXによる)

        INDEX
          1: 値1, 2:値2, ...
          1未満, 最後値より大きい: #VALUE!
          小数部がある: 切り捨て整数値使用

    ■ 例
    SUM(CHOOSE(2,A1:A10,B1:B10,C1:C10)) = SUM(B1:B10)
  SAMPLE: |
    <div class="row" style="align-items:flex-start;gap:20px">
      <table class="excel">
        <thead>
          <th></th><th> A </th><th> B </th>
        </thead>
        <tbody>
          <tr><td> 1 </td><td>  順序  </td><td> アイテム </td></tr>
          <tr><td> 2 </td><td> 1 番目 </td><td> クギ </td></tr>
          <tr><td> 3 </td><td> 2 番目 </td><td> ネジ </td></tr>
          <tr><td> 4 </td><td> 3 番目 </td><td> ナット </td></tr>
          <tr><td> 5 </td><td> 4 番目 </td><td> ボルト </td></tr>
        </tbody>
      </table>
      <div class="col">
        <div class="row">
          <div class="rowBorder"> =CHOOSE(2, A2, A3, A4, A5) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> 2 番目 </div>
        </div>
        <div class="row">
          <div class="rowBorder"> =CHOOSE(4, B2, B3, B4, B5) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> ボルト </div>
        </div>
        <div class="row">
          <div class="rowBorder"> =CHOOSE(3, "Wide", 115, "world", 8) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> world </div>
        </div>
        <div class="row"> ● 範囲指定NG </div>
        <div class="row">
          <div class="rowBorder"> =CHOOSE(3, A2:A5) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> #NUM! </div>
        </div>
      </div>
    </div>

- ENTRY:
  EXPLAIN: |
    検索: FIND()/FINDB()
  BODY: |
    =FIND(KEY, 対象, [開始位置])
    =FINDB(KEY, 対象, [開始位置])

        KEY            検索ワード: LookupVectorへの照合値
        対象           対象文字列
        [開始位置]     省略すると 1 指定

        FIND: 既定言語に関係なく、1バイト文字も 2バイト文字も、各文字が常に1つ
        FINDB: 各2バイト文字(日中韓)が2つとしてカウント
  SAMPLE: |
    <div class="row" style="align-items:flex-start;gap:20px">
      <table class="excel">
        <thead>
          <th></th><th> A </th>
        </thead>
        <tbody>
          <tr><td> 1 </td><td>  アイテム  </td></tr>
          <tr><td> 2 </td><td> セラミック絶縁器 #123 </td></tr>
        </tbody>
      </table>
      <div class="col">
        <div class="row">
          <div class="rowBorder"> =FIND("#",A2) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> 10 </div>
        </div>
        <div class="row">
          <div class="rowBorder"> =FINDB("#",A2) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> 18 </div>
        </div>
        <div class="row">
          <div class="rowBorder"> =MID(A2,1,FIND(" #",A2,1)-1) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> セラミック絶縁器 </div>
        </div>
      </div>
    </div>

- ENTRY:
  EXPLAIN: |
    検索: FILTER()
  BODY: |
    =FILTER(LookupVector, LookupColumn=KEY, "NOT_FOUND") =>

        LookupVector        名前付き範囲またはテーブル名
        LookupColumn        KEYマッチング列
        KEY                 検索ワード: LookupColumnへの照合値

        LookupVectorのカラム数 = 戻りカラム数
  SAMPLE: |
    <div class="row" style="align-items:flex-start;gap:20px">
      <table class="excel">
        <thead>
          <th></th><th> A </th><th> B </th><th> C </th><th> D </th>
        </thead>
        <tbody>
          <tr><td> 1 </td><td> 名称 </td><td> 産地 </td><td> 抽出 </td><td>  </td></tr>
          <tr>
            <td> 2 </td><td> りんご </td><td> 青森 </td>
            <td style="background-color:Linen"> りんご </td>
            <td style="background-color:Ivory"> 青森 </td>
          </tr>
          <tr>
            <td> 3 </td><td> みかん </td><td> 愛媛 </td>
            <td style="background-color:Ivory"> りんご </td>
            <td style="background-color:Ivory"> 長野 </td>
          </tr>
          <tr><td> 4 </td><td> りんご </td><td> 長野 </td><td>  </td><td>  </td></tr>
          <tr><td> 5 </td><td> ぶどう </td><td> 山梨 </td><td>  </td><td>  </td></tr>
        </tbody>
      </table>
      <div class="col">
        <div class="row">
          <div class="rowBorder" style="background-color:Linen"> C2 </div>
          <div class="rowBorder"> =FILTER(A2:B5,B2:B5="りんご") </div>
        </div>
      </div>
    </div>

# ----------------------------
# CELL
# ----------------------------
- ENTRY:
  CATEGORY: Excel Cell

- ENTRY:
  EXPLAIN: |
    セル: COUNT()
  BODY: |
    =COUNT(範囲1[,範囲2])      範囲内のセル数
    =COUNT(A2:A3)             2
    =COUNT(A2:A3, B2:B3)      4

- ENTRY:
  EXPLAIN: |
    セル: CELL()
  BODY: |
    =CELL("row", A30)        1  A30の行番号
    =CELL("col", AA1)       27  AA1の列番号(数値)

    ■ 検査タイプ
      "address"               セル番地の絶対値
      "col"                   セル列番号(数値)
      "row"                   セル行番号
      "contents"              セル値(Not数式)
      "type"                  データタイプ: b:空白, l:文字列定数, v:値

    ■ 検査タイプ(Web Excelなどでは未サポート)
      "color"                 負の数を色で表す書式設定済: 1、以外: 0
      "filename"              ファイルのフル パス名(ワークシート未保: 空白文字列(""))
      "format"                表示形式文字列
      "parentheses"           正の値(or全値)をカッコで囲む書式設定済: 1、以外: 0
      "prefix"                Alignment 左(') 右(") 中央(^) 両揃え(¥) 以外空白文字列("")
      "protect"               セルが未ロック: 0、ロック: 1

- ENTRY:
  EXPLAIN: |
    セル: ROW() ROWS()
  BODY: |
    指定セル番地の行番号取得

    =ROW()                   2  式が入力されたセルの行番号
    =ROW(C10)               10  指定セル参照の行番号

    指定セル範囲の行数

    =ROWS(C1:E4)             4  指定したセル範囲の行数
    =ROWS({1,2,3;4,5,6})     2  配列定数の行数

- ENTRY:
  EXPLAIN: |
    セル: COLUMN() COLUMNS()
  BODY: |
    指定セル番地の列番号取得

    =COLUMN()                2  式が入力されたセルの列番号
    =COLUMN(B13)             2  B=2
    =COLUMN(B2:D2)       2 3 4  B=2,C=3,D=4

    指定セル範囲の列数

    =COLUMNS(C1:E4)          3
    =COLUMNS({1,2,3;4,5,6})  3

- ENTRY:
  EXPLAIN: |
    セル: OFFSET()
  BODY: |
    =OFFSET(基準参照, 移動行数, 移動列数, [範囲高], [範囲幅])
    =OFFSET(A1,2,2)           C3 への参照
    =OFFSET(A1,2,2,2,2)       C3, C4, D3, D4 への配列参照(表示先に既に値があるとエラー)

    =SUM(OFFSET(A7,1,1,2,2))  戻り配列の値合計

# ----------------------------
# Formula
# ----------------------------
- ENTRY:
  CATEGORY: Excel Formula

- ENTRY:
  EXPLAIN: |
    式: LET()
  BODY: |
    =LET(変数名1,値1,[変数名2,値2,...,] 式)

    ■ 例
    =LET(x, 5, SUM(x,1))      6
  SAMPLE: |
    <div class="row" style="align-items:flex-start;gap:20px">
      <table class="excel">
        <thead>
          <th></th><th> A </th><th> B </th>
        </thead>
        <tbody>
          <tr><td> 1 </td><td> 1 </td><td style="background-color:Linen"> 2 </td></tr>
          <tr><td> 2 </td><td> 2 </td><td style="background-color:Linen"> 3 </td></tr>
          <tr><td> 3 </td><td> 3 </td><td style="background-color:Linen"> 4 </td></tr>
        </tbody>
      </table>
      <div class="col">
        <div class="row">
          <div class="rowBorder" style="background-color:Linen"> B1 </div>
          <div class="rowBorder"> =LET(x,A1,SUM(x,1)) </div>
        </div>
        <div class="row">
          <div class="rowBorder" style="background-color:Linen"> B2 </div>
          <div class="rowBorder"> =LET(x,A2,SUM(x,1)) </div>
        </div>
        <div class="row">
          <div class="rowBorder" style="background-color:Linen"> B3 </div>
          <div class="rowBorder"> =LET(x,A3,SUM(x,1)) </div>
        </div>
      </div>
    </div>

- ENTRY:
  EXPLAIN: |
    式: LAMBDA()
  BODY: |
    =LAMBDA([変数1, 変数2, ...,] 式)

    セルに式を書き込んでも使用できない
    「名前マネージャー」に登録して利用する

    ■ 「名前マネージャー」への登録例
      名前:     ToCelsius
      対象:     ブック
      コメント: 華氏温度を摂氏に変換する
      参照先:   =LAMBDA(temp, (5/9)*(Temp-32))

    =LAMBDA(104)              40

    ■ 即時関数(登録なしで実行)
    =LAMBDA(temp, (5/9)*(Temp-32))(104)  => 40

- ENTRY:
  EXPLAIN: |
    式: ISOMITTED()
  BODY: |
    =LAMBDA(変数, IF(ISOMITTED(変数),MESSAGE, 式)) => 値/MESSAGE

      LAMBDA関数内で変数の有無をチェック、なければエラーメッセージを表示する
      GoogleSpreadSheetでは未サポート

    ■ 例
    =LAMBDA(x,y, IF(ISOMITTED(y),"第2引数なし",x+y))

