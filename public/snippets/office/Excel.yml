# ----------------------------
# NUMBER
# ----------------------------
- ENTRY:
  CATEGORY: Excel Number

- ENTRY:
  EXPLAIN: |
    ⬜数値関数
  BODY: |
    ■ ABS(数)                 絶対値(範囲指定不可)
     =ABS(A2)

    ■ AVERAGE(数1[,数2]...)   平均値
     =AVERAGE(A2:A6)
     =AVERAGE(1,2,3)
     =AVERAGE({1,2,3})

    ■ SUM(範囲1[,範囲2])       選択セルの全合計値
     =SUM(A2:A6)
     =SUM(A2:A6, B1:B2)       
     =SUM(1,2,3)              6
     =SUM({1,2,3})            6
     =SUM({1,2,3},{1,2,3})    12

    ■ MAX(範囲1[,範囲2])       最大値
    ■ MIN(範囲1[,範囲2])       最小値
     =MAX(A2:A6)
     =MAX(A2:A6, B1:B2)       
     =MAX(1,2,3)              3
     =MAX({1,2,3})            3
     =MAX({1,2,3},{1,2,3})    3

    ■ PRODUCT(範囲)           選択セルの掛け算
     =PRODUCT(A2:A6)
     =PRODUCT(A2:A6, B1:B2)   
     =PRODUCT(1,2,3)            6
     =PRODUCT({1,2,3})          6
     =PRODUCT({1,2,3},{1,2,3})  36

    ■ CEILING(数[,桁])        切り上げ
     =CEILING(A2)
     =CEILING(A2:A3)          Error
     =CEILING(2.5, 1)         3
     =CEILING(2.5, -2)        Error(両方が同じサイン)
     =CEILING(1.55, 0.1)      1.6
     =CEILING(0.234, 0.01)    0.24
     =CEILING(-2.5, -2)       -4
     =CEILING(-2.5, 2)        -2

    ■ FLOOR(数[,桁])          切り捨て
     =FLOOR(A2)
     =FLOOR(A2:A3)            Error
     =FLOOR(3.7, 2)           2
     =FLOOR(1.58, 0.1)        1.5
     =FLOOR(0.234, 0.01)      0.23
     =FLOOR(-2.5, -2)         -2
     =FLOOR(2.5, -2)          Error(両方が同じサイン)

- ENTRY:
  EXPLAIN: |
    数値: ROUND()
  BODY: |
    =ROUND(数値, 桁数)

        桁数
          正の数: 小数点以下が四捨五入
          0:     最も近い整数として四捨五入
          負の数: 整数部分 が四捨五入

    * 数値を特定の倍数(0.5 単位など)に四捨五入: MROUND 関数

    ■ 例
    =ROUND(2.15, 1)           2.2
    =ROUND(2.149, 1)          2.1
    =ROUND(-1.475, 2)         -1.48
    =ROUND(21.4, 0)           21
    =ROUND(21.5, 0)           22
    =ROUND(-21.4, 0)          -21
    =ROUND(-21.5, 0)          -22
    =ROUND(21.5, -1)          20
    =ROUND(626.3, -3)         1000
    =ROUND(1.98, -1)          0
    =ROUND(-50.55, -2)        -100

- ENTRY:
  EXPLAIN: |
    数値: ROUNDUP()
  BODY: |
    =ROUNDUP(数値, 桁数)

        桁数
          正の数: 小数点以下で切り上げ
          0:     最も近い整数として切り上げ
          負の数: 整数部分 が切り上げ

    ■ 例
    =ROUNDUP(3.1415, 3)       3.142
    =ROUNDUP(-3.141, 1)       -3.2
    =ROUNDUP(3.2,0)           4
    =ROUNDUP(76.9,0)          77
    =ROUNDUP(31415.9, -2)     31500

- ENTRY:
  EXPLAIN: |
    数値: ROUNDDOWN()
  BODY: |
    =ROUNDDOWN(数値, 桁数)

        桁数
          正の数: 小数点以下で切り捨て
          0:     最も近い整数として切り捨て
          負の数: 整数部分 が切り捨て

    ■ 例
    =ROUNDDOWN(3.2, 0)          3
    =ROUNDDOWN(76.9,0)         76
    =ROUNDDOWN(3.1415, 3)   3.141
    =ROUNDDOWN(-3.14, 1)     -3.1
    =ROUNDDOWN(1415.9, -2)   1400

- ENTRY:
  EXPLAIN: |
    数値: N()
  BODY: |
    =N(値)

    ■ 例
    =N(123)                   123    数値そのまま
    =N(2024/07/02)            45475  日付のシリアル値
    =N(TRUE)                  1
    =N(FALSE)                 0
    =N(#DIV/0!)               #DIV/0!  エラー値
    =N("Hello")               0

# ----------------------------
# STRING
# ----------------------------
- ENTRY:
  CATEGORY: Excel String

- ENTRY:
  EXPLAIN: |
    文字列: TEXT()
  BODY: |
    =TEXT(値, フォーマット文字列)

    ■ 例
    =TEXT(1234.567,"$#,##0.00")   $1,234.57
    =TEXT(TODAY(),"MM/DD/YY")     03/14/12
    =TEXT(TODAY(),"DDDD")         月曜日
    =TEXT(NOW(),"H:MM AM/PM")     1:29 午後
    =TEXT(0.285,"0.0%")           28.5%
    =TEXT(4.34 ,"# ?/?")          4 1/3
    =TRIM(TEXT(0.34,"# ?/?"))     1/3
    =TEXT(12200000,"0.00E+00")    1.22E+07
    =TEXT(1234567898,"[<=9999999]###-####;(###) ###-####")   (123) 456-7898
    =TEXT(1234,"0000000")         0001234

- ENTRY:
  EXPLAIN: |
    文字列: CONCAT()
  BODY: |
    =CONCAT(TEXT1 [,TEXT2]...) => 文字列(連結済)

        最大 253 のテキスト引数が設定可能
        結果文字列が 32767 文字(セル上限)超過で CONCAT #VALUE!

    ■ 例
    =CONCAT(B1, B2)           個別指定
    =CONCAT(B2:C8)            範囲指定

- ENTRY:
  EXPLAIN: |
    文字列: TEXTJOIN()
  BODY: |
    =TEXTJOIN(区切り記号, ignore_empty, 文字列1 [,文字列2]...)

    ■ 例
    =TEXTJOIN(" ", TRUE, "A", "", "", "B")    "A B"(スペース3)
    =TEXTJOIN("&", TRUE, "A", "", "", "B")    "A&B"
    =TEXTJOIN(" ", FALSE, "A", "", "", "B")   "A   B"(スペース3)

- ENTRY:
  EXPLAIN: |
    文字列: LEN()/LENB()
  BODY: |
    =LEN(文字列)
    =LENB(文字列)

    ■ 例
    =LEN("A B")               3
    =LEN("いろはにほへと")     7
    =LENB("いろはにほへと")    14

- ENTRY:
  EXPLAIN: |
    文字列: MID()/MIDB()
  BODY: |
    =MID(文字列, 開始位置(1~), 文字数)
    =MIDB(文字列, 開始位置(1~), バイト数)

    ■ 例1
    =MID("Hello 世界",1,5)     "Hello"
    =MID("Hello 世界",1,100)   "Hello"
    =MID("Hello 世界",100,100) ""
    =MID("Hello 世界",-1,5)    #NUM!
    =MID("Hello 世界",-1,-1)   #NUM!

    ■ 例2 (FIND()との組み合わせ)
    A1:"Hello 世界"
    ="[" & MID(A1, 1, FIND(" ", A1, 1)) & "]"    [Hello ]
    ="[" & MID(A1, 1, FIND(" ", A1, 1)-1) & "]"  [Hello]

- ENTRY:
  EXPLAIN: |
    文字列: LEFT()/LEFTB()
  BODY: |
    =LEFT(文字列, 文字数)
    =LEFTB(文字列, バイト数)

    =LEFT("世界の歴史",5)      "世界の歴史"
    =LEFTB("世界の歴史",5)     "世界の"(文字が切れない)
    =LEFTB("世界の歴史",6)     "世界の"

- ENTRY:
  EXPLAIN: |
    文字列: RIGHT()/RIGHTB()
  BODY: |
    =RIGHT(文字列, 文字数)
    =RIGHTB(文字列, バイト数)

    =RIGHT("世界の歴史",2)     "歴史"
    =RIGHTB("世界の歴史",3)    "歴史"(文字が切れない)
    =RIGHTB("世界の歴史",4)    "歴史"

- ENTRY:
  EXPLAIN: |
    文字列: REPT()
  BODY: |
    =REPT(文字列, 繰り返し回数)

    ■ 例
    =REPT("*", 3)            "***"

# ----------------------------
# DATE
# ----------------------------
- ENTRY:
  CATEGORY: Excel Date

- ENTRY:
  EXPLAIN: |
    ⬜日付関数
  BODY: |
    ■ DATE(年,月,日)             数値から日付データ作成
     =DATE(2012,5,2)            2012/5/2
     =DATE("2001-12-1")         #N/A!
     =DATE("2001/12/1")         #N/A!
     =DATE(1,1,1)               1901/1/1
     =DATE(10,1,1)              1910/1/1
     =DATE(100,1,1)             2000/1/1

    ■ TODAY()                   今日の日付
     =TODAY()                   2020/1/1

    ■ EOMONTH(日付, 月数)        加算月末の日付
     =EOMONTH("2013/05/20",0)   2013/5/31
     =EOMONTH("2013/05/20",1)   2013/6/30

    ■ YEAR()                    日付データから年抽出
     =YEAR("2001/12/1")         2001
     =YEAR(2001,12,1)           #N/A!
     =YEAR("1/12/1")            2001
     =YEAR("10/12/1")           2010
     =YEAR("100/12/1")          #NUM!
     =YEAR("2001-12-1")         2001
     =YEAR("1-12-1")            2001
     =YEAR("10-12-1")           2010
     =YEAR("100-12-1")          #NUM!

    ■ MONTH()                   日付データから月抽出
     =MONTH("2001/12/1")        12
     =MONTH(2001,12,1)          #N/A!
     =MONTH("1/12/1")           12
     =MONTH("10/12/1")          12
     =MONTH("100/12/1")         #NUM!
     =MONTH("2001-12-1")        12
     =MONTH("1-12-1")           12
     =MONTH("10-12-1")          12
     =MONTH("100-12-1")         #NUM!

    ■ DAY()                     日付データから日抽出
     =DAY("2001/12/1")          1
     =DAY(2001,12,1)            #N/A!
     =DAY("1/12/1")             1
     =DAY("10/12/1")            1
     =DAY("100/12/1")           #NUM!
     =DAY("2001-12-1")          1
     =DAY("1-12-1")             1
     =DAY("10-12-1")            1
     =DAY("100-12-1")           #NUM!

