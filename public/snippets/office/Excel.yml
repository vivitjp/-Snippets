- ENTRY:
  CATEGORY: Excel Is

- ENTRY:
  EXPLAIN: |
    ⬜判定関数
  BODY: |
    全メソッドの戻り値: TRUE/FALSE
    ■ ISBLANK(CELL参照)       CELL番地空白判定
     =ISBLANK(A2)

    ■ ISERR(CELL参照)         エラー(#N/A)判定
     =ISERR(A6)

    ■ ISERROR(CELL参照)       エラー(#REF!)判定
     =ISERROR(A4)

    ■ ISNA(CELL参照)          エラー(#N/A)判定
     =ISNA(A4)

    ■ ISREF(CELL参照)         CELL番地有効判定
     =ISREF(G8) => TRUE
     =ISREF(XYZ1) => FALSE

    ■ ISFORMULA(CELL参照)     式(か値か)判定    
     =ISFORMULA(A1)

    ■ ISLOGICAL(CELL参照)     論理値判定        
     =ISLOGICAL(A1)

    ■ ISNONTEXT(CELL参照)     Non文字列判定     
     =ISNONTEXT(A3)

    ■ ISTEXT(CELL参照)        文字列判定        
     =ISTEXT(A3)

    ■ ISNUMBER(CELL参照)      数値判定          
