# ----------------------------
# IF
# ----------------------------
- ENTRY:
  CATEGORY: Excel If

- ENTRY:
  EXPLAIN: |
    ⬜条件関数
  BODY: |
    ■ IF()                    

      =IF(論理式, 真値, 偽値)
      =IF(A1=1,"OK","NG")

    ■ IFS()

      =IFS(論理式1, 真値1, [,論理式2, 真値2]...)
      =IFS(A1=1,"A",A1=2,"B")   *該当なし=> #N/A

    ■ SWITCH()                

      =SWITCH(式, 値1, 戻り値1[, 値2, 戻り値2]...[,既定値])
      =SWITCH(A1, 1,"A",2,"B",3,"C","X")

    ■ IFERROR()               

      =IFEEROR(論理式, エラー文字列)
        エラー: #N/A、#VALUE!、#REF!、#DIV/0!、#NUM!、#NAME?、#NULL!
      =IFERROR(A2/B2, "計算エラー")  * B2=0 => MSG表示、A2="" => 0

    ■ IFNA()

      =IFNA(値, NAエラー文字列) *#N/A のみ
      =IFNA(VLOOKUP(E2,A1:C11,3,0), "Not Found") 

    ■ AND()                   

      =AND(論理式1 [,論理式2]...)
      =IF(AND(A2>0,B2<100),TRUE, FALSE)

    ■ OR()                    

      =OR(論理式1 [,論理式2]...)
      =IF(OR(A2>0,B2<100),TRUE, FALSE)

    ■ XOR()                   

      =XOR(論理式1 [,論理式2]...)
      =IF(XOR(A6>50,B2<100),TRUE,FALSE)

    ■ NOT()                   

      =NOT(論理式)
      =IF(NOT(A6>50),TRUE,FALSE)

- ENTRY:
  EXPLAIN: |
    条件: SUMIF()
  BODY: |
    =SUMIF(LookupVector, condition [,ResultVector])

        LookupVector: 範囲から条件一致する値を合計
        condition: 検索条件
        ResultVector: 合計範囲あればその値を合計

    ■ 例
    =SUMIF(A2:A5,">100")           100以上の値の合計
    =SUMIF(A2:A5,">100",B2:B5)     100以上の値で、合計範囲の値を合計
    =SUMIF(A2:A5,"100",B2:B5)      100に完全一致する値の合計(注意! "="なし)
    =SUMIF(A2:A5,">=" & C2,B2:B5)  一致条件を指定セル値で
  SAMPLE: |
    <div class="row" style="align-items:flex-start;gap:20px">
      <table class="excel">
        <thead>
          <th></th><th> A </th><th> B </th><th> C </th>
        </thead>
        <tbody>
          <tr><td> 1 </td><td> 価格 </td><td> 手数料 </td><td> </td></tr>
          <tr><td> 2 </td><td> 100 </td><td> 10 </td><td> 150 </td></tr>
          <tr><td> 3 </td><td> 150 </td><td> 15 </td><td> </td></tr>
          <tr><td> 4 </td><td>  80 </td><td> 10 </td><td> </td></tr>
          <tr><td> 5 </td><td> 200 </td><td> 20 </td><td> </td></tr>
        </tbody>
      </table>
      <div class="col">
        <div class="row">
          <div class="rowBorder"> =SUMIF(A2:A5,">100") </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> 350 </div>
        </div>
        <div class="row">
          <div class="rowBorder"> =SUMIF(A2:A5,">100",B2:B5) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> 35 </div>
        </div>
        <div class="row">
          <div class="rowBorder"> =SUMIF(A2:A5,"100",B2:B5) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> 10 </div>
        </div>
        <div class="row">
          <div class="rowBorder"> =SUMIF(A2:A5,">=" & C2,B2:B5) </div>
          <div class="row"> ⇒ </div>
          <div class="rowBorder"> 35 </div>
        </div>
      </div>
    </div>

