          <tr><td> 3 </td><td> 3 </td><td style="background-color:Ivory"> 4 </td></tr>
        </tbody>
      </table>
      <div class="col">
        <div class="row">
          <div class="rowBorder" style="background-color:Linen"> B1 </div>
          <div class="rowBorder"> =MAP(A1:A3,LAMBDA(a,a+1)) </div>
        </div>
      </div>
    </div>

- ENTRY:
