- ENTRY:
  EXPLAIN: ARN (Amazon Resource Name)
  BODY: |
    ・AWSリソースを一意に識別するための名前
    ・リソースの種類、リージョン、アカウントID、リソース名などを組み合わせた文字列
    ・ARNはAWSの各サービスで使用される
    ・ARNの形式はサービスによって異なるが、一般的な形式は以下の通り

    ■ 基本形式

    [arn:partition:service:region:account-id:resource]
    [arn:partition:service:region:account-id:resourcetype/resource]
    [arn:partition:service:region:account-id:resourcetype:resource]

    ・partition: 基本的にAWS
    ・service: AWS製品名
    ・region: リソースがあるリージョン(リージョン関係ないもの省略)
    ・account-id: AWSアカウントID
    ・resource/resourcetype: サービスによって異なる("/" or ":"区切り)

    ■ EC2

    [arn:aws:ec2:region:account-id:instance/instance-id]
    [arn:aws:ec2:region:account-id:volume/volume-id]

    arn:aws:ec2:us-east-1::image/ami-1a2b3c4d      //アカウント省略で::
    arn:aws:ec2:us-east-1:123456789012:instance/*
    arn:aws:ec2:us-east-1:123456789012:volume/vol-1a2b3c4d
    arn:aws:ec2:us-east-1:123456789012:volume/vol-1a2b3c4d?versionId=1234567890abcdef0

    ■ S3

    [arn:aws:s3:::bucket_name]                     //リージョン、アカウントは不要
    [arn:aws:s3:::bucket_name/key_name]

    arn:aws:s3:::my_corporate_bucket/*             //ポリシーARN指定: ワイルドカード(*)使用
    arn:aws:s3:::my_corporate_bucket/my_folder/*
    arn:aws:s3:::my_corporate_bucket/my_folder/my_file.txt
    arn:aws:s3:::my_corporate_bucket/my_folder/my_file.txt?versionId=1234567890abcdef0

    ■ RDS

    [arn:aws:rds:region:account-id:db:db-instance-name]
    [arn:aws:rds:region:account-id:cluster:db-cluster-name]

    arn:aws:rds:us-east-1:123456789012:db:mydb
    arn:aws:rds:us-east-1:123456789012:db:mydb?version=1.0.00
    arn:aws:rds:us-east-1:123456789012:cluster:mydb-cluster //AuroraのクラスターARN
    arn:aws:rds:us-east-1:123456789012:cluster:mydb-cluster?version=1.0.00

    ■ Lambda

    arn:aws:lambda:region:account-id:function:function-name
    arn:aws:lambda:region:account-id:function:function-name:1            # バージョン指定
    arn:aws:lambda:region:account-id:layer:layer-name:1                  # レイヤー
    arn:aws:lambda:region:account-id:event-source-mapping:01234567-89ab-cdef

    ■ IAM (role, user, policy)

    arn:aws:iam::123456789012:role/role-name
    arn:aws:iam::123456789012:user/user-name
    arn:aws:iam::123456789012:policy/PolicyName
    arn:aws:iam::123456789012:instance-profile/profile-name

    ■ SNS (topic, platform app, subscription)

    arn:aws:sns:region:123456789012:my-topic
    arn:aws:sns:region:123456789012:app/GCM/MyApp
    arn:aws:sns:region:123456789012:my-topic:2bcfbf39-05c3-41de-beaa-fcfcc21c8f55

    ■ SQS (queue, FIFO, dead-letter)

    arn:aws:sqs:region:123456789012:my-queue
    arn:aws:sqs:region:123456789012:my-queue.fifo
    arn:aws:sqs:region:123456789012:my-queue-dlq

    ■ DynamoDB (table, stream, global table)

    arn:aws:dynamodb:region:123456789012:table/my-table
    arn:aws:dynamodb:region:123456789012:table/my-table/stream/2020-01-01T00:00:00.000
    arn:aws:dynamodb:region:123456789012:table/my-global-table

    ■ API Gateway / Execute API

    arn:aws:apigateway:region::/restapis/a1b2c3d4/stages/prod
    arn:aws:execute-api:region:123456789012:a1b2c3d4/prod/GET/my/resource
    arn:aws:execute-api:region:123456789012:a1b2c3d4/prod/POST/my/resource

    ■ CloudWatch Logs (log group, log stream, metric filter)

    arn:aws:logs:region:123456789012:log-group:/aws/lambda/my-function:*
    arn:aws:logs:region:123456789012:log-group:/aws/lambda/my-function:log-stream:2020/01/01/[$LATEST]abcdef123456
    arn:aws:logs:region:123456789012:metric-filter:my-metric-filter

    ■ ECR (repository, image)

    arn:aws:ecr:region:123456789012:repository/my-repo
    arn:aws:ecr:region:123456789012:repository/my-repo@sha256:0123456789abcdef...
    arn:aws:ecr:region:123456789012:repository/my-repo:latest

    ■ Secrets Manager (secret, versioned)

    arn:aws:secretsmanager:region:123456789012:secret:my-secret-AbCdEf
    arn:aws:secretsmanager:region:123456789012:secret:my-secret-AbCdEf-12345:AWSCURRENT
    arn:aws:secretsmanager:region:123456789012:secret:my-secret-AbCdEf-67890

    ■ CloudFront (distribution, function, streaming)

    arn:aws:cloudfront::123456789012:distribution/EDFDVBD632BHDS5
    arn:aws:cloudfront::123456789012:function/MyFunction
    arn:aws:cloudfront::123456789012:streaming-distribution/EDFDVBD632BHDS6

    ■ Step Functions (state machine, execution, activity)

    arn:aws:states:region:123456789012:stateMachine:myStateMachine
    arn:aws:states:region:123456789012:execution:myStateMachine:myExecutionName
    arn:aws:states:region:123456789012:activity:myActivity

    ■ EFS (file system, access point)

    arn:aws:efs:region:123456789012:file-system/fs-01234567
    arn:aws:efs:region:123456789012:access-point/ap-0123456789abcdef0
    arn:aws:efs:region:123456789012:file-system/fs-01234567:mount-target-mt-01

- ENTRY:
  EXPLAIN: Token の種類
  BODY: |
    ■ リスト

    ・IDトークン (ID Token)
    ・アクセストークン (Access Token)
    ・リフレッシュトークン (Refresh Token)

    ■ IDトークンの特徴

    ・ユーザーの識別情報（クレーム）を含む JWT 形式のトークン
    ・主に認証結果の検証やクライアント側でのプロフィール取得に使用
    ・含まれる代表的なクレーム: `sub`, `iss`, `aud`, `exp`, `iat`, `email`, `name` など
    ・有効期限は短め（サービス設定により異なるが例: 1 時間程度）
    ・検証は署名検証、`iss`/`aud` の一致、`exp` の確認を必須とする
    ・クライアント側で安全に扱い、ログや URL に残さない

    ※ 使用 SDK と簡潔な取得サンプル(TS)

      ・AWS Amplify

        import { Auth } from 'aws-amplify';

        const user = await Auth.currentAuthenticatedUser();
        const idToken = user.signInUserSession.idToken.jwtToken;

      ・AWS SDK v3 (Cognito Identity Provider)

        import { CognitoIdentityProviderClient, GetUserCommand } from "@aws-sdk/client-cognito-identity-provider";

        const client = new CognitoIdentityProviderClient({ region: "us-east-1" });
        const command = new GetUserCommand({ AccessToken: "<access_token>" });
        const response = await client.send(command);
        const idToken = response.UserAttributes.find(attr => attr.Name === 'sub').Value;

    ■ アクセストークンの特徴

    ・API やリソースサーバーへのアクセス権を示すトークン（Bearer トークン）
    ・リクエストヘッダに `Authorization: Bearer <token>` で付与して使用
    ・スコープや権限クレームを含み、アクセス可能な操作を決定する
    ・JWT の場合は署名検証と有効期限確認を行う
    ・有効期限は短め（数分〜数時間）に設定するのが一般的
    ・漏洩した場合のリスクが高いため、露出を最小化する

    ※ 使用 SDK と簡潔な取得サンプル(TS)

      ・AWS Amplify

        import { Auth } from 'aws-amplify';

        const user = await Auth.currentAuthenticatedUser();
        const accessToken = user.signInUserSession.accessToken.jwtToken;

      ・AWS SDK v3 (Cognito Identity Provider)

        import { CognitoIdentityProviderClient, GetUserCommand } from "@aws-sdk/client-cognito-identity-provider";

        const client = new CognitoIdentityProviderClient({ region: "us-east-1" });
        const command = new GetUserCommand({ AccessToken: "<access_token>" });
        const response = await client.send(command);
        const accessToken = response.UserAttributes.find(attr => attr.Name === 'sub').Value;

    ■ リフレッシュトークンの特徴

    ・アクセストークンを更新するための長期間有効なトークン
    ・通常はセキュアなサーバー側で保管し、クライアントでは慎重に扱う
    ・アクセストークンより長い有効期限を持ち、ローテーションや失効管理が重要
    ・漏洩時の影響が大きいため、HttpOnly クッキーや安全なストレージで保護する
    ・リフレッシュ時にトークンのローテーション（新しいリフレッシュトークン発行）を検討する

    ※ 使用 SDK と簡潔な取得サンプル(TS)

      ・AWS Amplify

        import { Auth } from 'aws-amplify';

        const user = await Auth.currentAuthenticatedUser();
        const refreshToken = user.signInUserSession.refreshToken.token;

      ・AWS SDK v3 (Cognito Identity Provider)

        // リフレッシュトークンは通常、アクセストークンの取得時に使用されるため、直接取得することは少ない
        // ここでは例として、リフレッシュトークンを使用して新しいアクセストークンを取得する方法を示す

        import { CognitoIdentityProviderClient, InitiateAuthCommand } from "@aws-sdk/client-cognito-identity-provider";

        const client = new CognitoIdentityProviderClient({ region: "us-east-1" });
        const command = new InitiateAuthCommand({
          AuthFlow: "REFRESH_TOKEN_AUTH",
          ClientId: "<your_app_client_id>",
          AuthParameters: {
            REFRESH_TOKEN: "<refresh_token>"
          }
        });
        const response = await client.send(command);
        const newAccessToken = response.AuthenticationResult.AccessToken;

- ENTRY:
  EXPLAIN: Access Token & Refresh Token 運用フロー
  BODY: |
    ■ フロー概要

    1. ユーザー認証
       - ユーザーがログインし、認証サーバーから Access Token と Refresh Token を取得

    2. リソースアクセス
       - クライアントは Access Token を使用して保護されたリソースにアクセス
       - リクエストヘッダに `Authorization: Bearer <Access Token>` を付与

    3. Access Token 有効期限切れ
       - Access Token の有効期限が切れた場合、リソースサーバーは 401 Unauthorized を返す

    4. トークン更新
       - クライアントは保存している Refresh Token を使用して新しい Access Token を取得
       - 認証サーバーに対してトークン更新リクエストを送信

    5. 新しいトークン受領
       - 認証サーバーは新しい Access Token（および必要に応じて新しい Refresh Token）を返す

    6. 再度リソースアクセス
       - クライアントは新しい Access Token を使用して再度リソースにアクセス

    ■ 注意点

    - Refresh Token は長期間有効であるため、セキュリティ対策が重要
    - トークンの漏洩を防ぐため、Secure や HttpOnly 属性を持つクッキーで保存することが推奨される
    - 定期的なトークンローテーションや失効管理を実施し、セキュリティを強化する
