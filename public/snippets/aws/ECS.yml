- ENTRY:
  EXPLAIN: |
    コンテナの実行方法と更新
  BODY: |
    ■ タスクから直接実行
      • タスク定義を元に、タスクを直接実行
      • コンテナが終了した場合、タスクも終了
      • バッチ処理など、短時間で終了するタスクに利用

    ■ サービスから実行
      • タスク定義を元に、サービスを作成
      • サービスがタスクを起動し、タスクを維持
      • タスクが終了した場合、サービスが新しいタスクを起動
      • 常時稼働するアプリケーションに利用

    ■ 更新
      • タスク定義の新しいリビジョンを作成
      • サービスにてリビジョンの指定を更新
      • サービスが新しいリビジョンのタスクを起動
      • 古いタスクを停止

