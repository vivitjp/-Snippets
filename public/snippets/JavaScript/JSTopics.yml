    const isValid = (value: unknown|unknown[]): boolean => {
        const valueArray =(Array.isArray(value)) ? value : [value]
        for(const item of valueArray){
            const numValue = Number(item);
            if(item === null ||
            item === undefined ||
            isNaN(numValue) ||
            !isFinite(numValue)) return false
        }
        return true
    };

    isValid(1)                          // True
    isValid("0")                        // True
    isValid("1")                        // True
    isValid("1.5")                      // True
    isValid("")                         // True 
    isValid(["0", "1", "1.5", ""])      // True

    isValid(null)                       // False
    isValid(undefined)                  // False
    isValid(NaN)                        // False
    isValid("A")                        // False
    isValid("Ôºë")                       // False
    isValid(["0", "1", "1.5", undefined]) // False
    isValid(["0", "1", "1.5", NaN])     // False
    isValid(["0", "1", "1.5", null])    // False
    isValid(["0", "1", "1.5", Infinity]) // False
    isValid([null, undefined, NaN, "A", "1A", "Ôºë"]) // False

