    export const getFormatDate = (targetDate: Date) => {
      return targetDate.toLocaleDateString("ja-JP", {
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
      });
    };

    ‚ñ† ExcelÊó•‰ªò vs JSÊó•‰ªò

    const DAY_MS = 24 * 60 * 60 * 1000; //Êó•Êï∞„Å®„Éü„É™Áßí„ÇíÂ§âÊèõ„Åô„Çã‰øÇÊï∞
    const UNIX_EXCEL_DIFF = 70 * 365 + 17 + 1 + 1; //„Äå1900/1/0„ÄçÔΩû„Äå1970/1/1„Äç (Êó•Êï∞)
    const UTC_JST_DIFF = 9 * 60 * 60 * 1000; //UTC„Å®JST„ÅÆÊôÇÂ∑Æ („Éü„É™Áßí)

    ‚ñ† UnixTime -> ExcelDateSerial

    export function convertUnixTime2ExcelDateSerial(unixTimeMS: number) {
      return (unixTimeMS + UTC_JST_DIFF) / DAY_MS + UNIX_EXCEL_DIFF;
    }

    ‚ñ† ExcelDateSerial -> UnixTime

    export function convertExcelDateSerial2UnixTime(excelDataSerial: number) {
      return (excelDataSerial - UNIX_EXCEL_DIFF) * DAY_MS - UTC_JST_DIFF;
    }

