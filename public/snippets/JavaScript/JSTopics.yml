    export const getStringValueOrEmpty = (
      value: number | null | undefined,
      returnValue = ""
    ): string => {
      if (
        value === null ||
        value === undefined ||
        value === 0 ||
        value === Infinity ||
        value === -Infinity ||
        Number.isNaN(value) ||
        !Number(value)
      )
        return returnValue;
      else return String(value);
    };

