- ENTRY:
  EXPLAIN: Regular Expression
  OPTIONS:
    COLS: 2
  BODY: |
    newRegExp(/ptn/flag)

    ptn = /[0-9]+/
    ptn.exec(str)
    ptn.test(str)
    str.match(ptn)

    ptn.compile(/ptn/flag)[X]

    x               文字
    xyz             文字列
    (x)             キャプチャリング
    [xyz]           x,y,zの1文字
    [x-z]           x～zどれか
    [^xyz]          x,y,zでない
    .               任意1(\n,\r以外)
    (a|b)           a or b
    ^x              始
    x$              終
    x*              0個>(量指定子)
    x+              1個>(量指定子)
    x?              =x{0,1}
    x{n}            n個
    x{n,}           n個>
    x{n,m}          n～m個
    x*?             0個> NonGreedy
    x+?             1個> NonGreedy
    x??             0~1個 NonGreedy
    x{n}?           n個 NonGreedy
    x{n,}?          n個> NonGreedy
    x{n,m}?         n～m個 NonGreedy
    [\b]            バックスペース
    (?:x)           x,$1..$n参照除外
    x(?=y)          x後のy: x
    x(?!y)          x後のyない: x
    (?<=x)y         x後のy: y
    (?<!x)y         x後のyない: y

    \0              NUL
    \b              区切
    \B              \b以外
    \cX             Ctrl-X
    \d              =[0-9]
