- ENTRY:
  EXPLAIN: Async/Await
  BODY: |
    ■ async/await 基本形

    async function func(a){
      try{
        val= await getProm();
        val= await getProm();
      } catch(e){ ... }
    }

    ■ for await...of

    async function* asyncRange(n) {
      for (let i = 0; i < n; i++) {
        // 何らかの非同期処理を模擬
        await new Promise(r => setTimeout(r, 200));
        yield i;
      }
    }

    (async () => {
      for await (const v of asyncRange(5)) {
        console.log('got', v);
      }
      console.log('done');
    })();

    ■ for await...of (Symbol.asyncIterator)

    const asyncIterable = {
      [Symbol.asyncIterator]() {
        let i = 0;
        return {
          async next() {
            if (i < 3) {
              await new Promise(r => setTimeout(r, 300));
              return { value: `value-${i++}`, done: false };
            }
            return { done: true };
          }
        };
      }
    };

    (async () => {
      for await (const x of asyncIterable) {
        console.log(x);
      }
      console.log('finished');
    })();
