- ENTRY:
  EXPLAIN: Linux開発環境
  BODY: |
    Windows Subsystem for Linux

    【WSL / WSL2】VSCode×WSLでWindows上にLinux開発環境を構築
    https://qiita.com/_masa_u/items/d3c1fa7898b0783bc3ed

    1. WSLが使える状態になっているか確認する

    Enable-WindowsOptionalFeature -Online -FeatureName Microsoft-Windows-Subsystem-Linux

    2. WSLにLinuxディストリビューションをインストールする

      Microsoft Storeで"Linux"で検索
      Ubuntuをインストール

    3. 「起動」ボタンをクリックしてUbuntuを起動

      sudo apt update
      sudo apt upgrade

    4. VScodeに拡張機能を追加

      Remote Development
      WSL

    5. WSL側からVScodeを起動する

      # いディレクトリに移動
      cd test
      # Stable版（通常版）のVScodeを使う場合
      code .
      # insiders版（プレビュー版）を使う場合
      code-insiders .

      VScodeが開くと左下にWSL: <ディストリ名> 表示を確認

- ENTRY:
  EXPLAIN: ショートカットキー
  BODY: |
    VSCode ショートカットキー一覧
    https://qiita.com/uhyo/items/7f4f0d5f1bba3f6f4f03

    ■ 基本操作

    ・コマンドパレットを開く              Ctrl + Shift + P
    ・ファイルを開く                     Ctrl + P
    ・サイドバーの表示切替                Ctrl + B
    ・ターミナルの表示/非表示             Ctrl + `

    ■ 編集 (Editing)

    ・行をコピー（複製）                  Shift + Alt + ↓ / ↑
    ・行を削除                           Ctrl + Shift + K
    ・行を上下に移動                      Alt + ↑ / Alt + ↓
    ・インデント・アウトデント            Ctrl + ] / Ctrl + [
    ・ドキュメント整形（フォーマット）     Shift + Alt + F

    ■ 選択・カーソル (Selection & Multi-cursor)

    ・選択を拡張                         Ctrl + Shift + → / ←
    ・単語選択(個別)                     Ctrl + D
    ・単語選択(個別戻る)                  Ctrl + U
    ・単語選択(全単語)                    Ctrl + Shift + L / Ctrl + F2
    ・カーソルを上/下に追加               Ctrl + Alt + ↑ / Ctrl + Alt + ↓
    ・選択行でマルチカーソル              Shift + Alt + I
    ・すべての出現箇所にカーソル追加       Ctrl + Shift + L

    ■ ナビゲーション (Navigation)

    ・シンボルへ移動                      Ctrl + T / Ctrl + P → @
    ・定義へ移動                         F12
    ・定義をピーク表示 (参照を開く)        Alt + F12
    ・参照を検索                         Shift + F12
    ・行へ移動                           Ctrl + G

    ■ 検索・置換 (Search & Replace)

    ・検索                               Ctrl + F
    ・ファイル内置換                      Ctrl + H
    ・ワークスペース内検索                Ctrl + Shift + F
    ・ワークスペース置換                  Ctrl + Shift + H

    ■ デバッグ (Debug)

    ・デバッグ開始 / 続行                 F5
    ・次の行へステップオーバー             F10
    ・ステップイン                        F11
    ・ステップアウト                      Shift + F11
    ・ブレークポイント切替                F9
    ・デバッグビュー表示/非表示            Ctrl + Shift + D

    ■ ターミナル (Integrated Terminal)

    ・ターミナルの表示/非表示              Ctrl + `
    ・新しいターミナルを作成               Ctrl + Shift + `
    ・タスクの実行                        Ctrl + Shift + B
    ・選択範囲をターミナルで実行           Ctrl + Enter

    ■ Git / ソース管理

    ・ソース管理ビューを開く              Ctrl + Shift + G
    ・変更のステージ                      Ctrl + Enter (コミットメッセージ入力時)
    ・差分を表示                         Ctrl + K D

    ■ ウィンドウ / レイアウト

    ・エディタを分割                      Ctrl + \
    ・エディタ間を移動                    Ctrl + 1 / 2 / 3
    ・サイドバー表示切替                  Ctrl + B
    ・エディタを閉じる                    Ctrl + W

    ■ 保存

    ・ファイル保存                       Ctrl + S
    ・全て保存                           Ctrl + K S
