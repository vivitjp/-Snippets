- KEY: chatGPT.モデル
  EXPLAIN: モデル
  BODY: |
    ■ ChatGPT ファミリー (GPT-3.5, GPT-4, GPT-4o)

      2023-2024年にかけて複数のモデルが登場
      マルチモーダル（テキスト・画像・音声）入力に対応

      GPT-4o:
        2024年5月登場。高速・高性能・低コスト。音声・画像・テキストを統合
        APIでも利用可能

      GPT-4:
        高性能モデル。複雑なタスクや高度な推論に強み
        研究・開発・戦略分析など

      GPT-3.5(廃止):
        コスト効率が高く、日常的な対話や自動化に最適

