- ENTRY:
  EXPLAIN: reset (コミット履歴リセット)
  BODY: |
    コミット履歴をリセットするコマンド

    ■ 機能

    ・ HEADの位置を変更
    ・ ステージングエリアやワーキングディレクトリの変更
    ・ コミット履歴の巻き戻し

    ■ 使用場面

    ・ 誤ったコミットを修正
    ・ コミットを取り消す
    ・ ステージングをクリア

    ■ コマンド

    git reset --soft HEAD~1             // コミットを取り消し（変更はステージングに残す）
    git reset --mixed HEAD~1            // コミットを取り消し（変更はワーキングに残す）
    git reset --hard HEAD~1             // コミットを取り消し（変更も破棄）
    git reset HEAD~3                    // 複数コミットを巻き戻し
    git reset <commit-hash>             // 特定コミットまで巻き戻し
    git reset --soft <commit-hash>      // コミット位置のみ変更
    git reset --hard origin/main        // リモート追従

- ENTRY:
  EXPLAIN: revert (変更取り消し)
  BODY: |
    変更を取り消す新規コミットを作成するコマンド

    ■ 機能

    ・ 指定コミットの変更を打ち消す
    ・ 新しいコミットとして記録
    ・ 履歴を残したまま修正

    ■ 使用場面

    ・ 公開コミットの取り消し
    ・ 安全な変更取り消し
    ・ 履歴の完全性を保つ

    ■ コマンド

    git revert <commit-hash>            // 特定コミットを打ち消す
    git revert HEAD~1                   // 最新コミットを打ち消す
    git revert --no-edit <commit-hash>  // メッセージ編集なし
    git revert -m 1 <merge-commit>      // マージコミットの親を指定
    git revert --continue               // コンフリクト解決後続行
    git revert --abort                  // revert中断

- ENTRY:
  EXPLAIN: stash (変更一時保存)
  BODY: |
    作業中の変更を一時保存するコマンド

