    ■ 使用場面

    ・ 初回プッシュ時
    ・ ブランチ追跡設定

    ■ コマンド

    git push -u origin <branch>                  // upstream設定付きプッシュ
    git branch --set-upstream-to origin/<branch> // 既存ブランチにupstream設定
    git branch -u origin/<branch>                // 上記の短縮形
