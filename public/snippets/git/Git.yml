#-------------------------------
- ENTRY:
  CATEGORY: ブランチ関連

- ENTRY:
  EXPLAIN: branch (ブランチ管理)
  BODY: |
    ブランチの作成・一覧表示・管理を行うコマンド

    ■ 機能

    ・ ブランチの作成、削除、名前変更
    ・ ローカル/リモートブランチの一覧表示
    ・ 現在のブランチ確認

    ■ 使用場面

    ・ 新機能開発用のブランチ作成
    ・ 既存ブランチの確認
    ・ 不要ブランチの削除

    ■ コマンド: 情報取得

    git branch                                  // 全ブランチ一覧表示
    git branch -v                               // ブランチ一覧と最新コミット表示
    git branch -vv                              // ブランチ一覧と最新2コミット表示
    git branch -vvv                             // ブランチ一覧と最新3コミット表示

    ■ コマンド: 現在のブランチ確認

    git branch --show-current                   // 現在のブランチ名表示
    git branch --contains                       // 現在のブランチ名表示
    git branch --contains <commit-hash>         // 指定コミットを含むブランチ一覧

    ■ コマンド: リスト

    git branch -a/--all                         // 全ブランチ（リモート含む）一覧表示
    git branch -r/--remotes                     // リモートブランチのみ一覧表示
    git branch --merged                         // マージ済みブランチ一覧
    git branch --no-merged                      // 未マージブランチ一覧

    ■ コマンド: ブランチ操作

    git branch <feature/new-feature>            // 新ブランチ作成
    git branch -d/--delete <feature/old>        // ブランチ削除（マージ済み）
    git branch -D <feature/old>                 // ブランチ強制削除（未マージ）
    git branch -m/--move <old-name> <new-name>  // ブランチ名変更

    ■ 参考) リモートブランチ操作

    git push origin --delete <feature/old>      // リモートブランチ削除

- ENTRY:
  EXPLAIN: checkout (ブランチ切替・復元)
  BODY: |
    ブランチの切り替えやファイルの復元を行うコマンド

