- ENTRY:
  CATEGORY: 基本

- ENTRY:
  EXPLAIN: init (初期化)
  BODY: |
    新しいGitリポジトリを初期化するコマンド

    ■ 機能

    ・ .gitディレクトリを作成
    ・ ワーキングディレクトリをGit管理下に置く

    ■ 使用場面

    ・ 新規プロジェクト開始時
    ・ 既存プロジェクトをGit管理化

    ■ コマンド

    git init                            // カレントディレクトリをGitリポジトリ化
    git init my-project                 // 新規ディレクトリ作成・初期化
    git init --bare                     // ベアリポジトリ作成
    git init --template=template_dir    // テンプレートディレクトリ使用

- ENTRY:
  EXPLAIN: レポジトリ(基本)
  BODY: |
    Git のプロジェクト管理単位
    ファイルと変更履歴を格納

    ■ 種類

    ・ ローカルリポジトリ: 自分のPC上のリポジトリ
    ・ リモートリポジトリ: GitHub 等サーバー上のリポジトリ

    ■ 構造

    ・ .git ディレクトリ: Git のメタデータ格納
    ・ ワーキングディレクトリ: 実際のファイル
    ・ ステージングエリア: コミット前の変更

    ■ コマンド(新規リポジトリ作成)

    git init my-project
    cd my-project

    ■ コマンド(既存リポジトリクローン)

    git clone https://github.com/user/repo.git     // https リポジトリ

- ENTRY:
  EXPLAIN: コミット(基本)
  BODY: |
    変更をリポジトリに記録する操作

    ■ コミット作成

    ・ ステージングされた変更を確定
    ・ コミットメッセージで変更内容記述

    ■ コミット履歴

    ・ 各コミットにユニークなハッシュ
    ・ 親コミットとの差分を記録

    ■ コマンド

    git add .                           // 変更をステージング
    git commit -m "Add new feature"     // 変更をコミット
    git log --oneline                   // コミット履歴確認

- ENTRY:
  EXPLAIN: ブランチ(基本)
  BODY: |
    開発の並行作業を可能にする分岐

    ■ ブランチ作成

    ・ 新しい作業ラインを作成
    ・ 現在のコミットを基点に分岐

    ■ ブランチ管理

    ・ 切り替え: checkout/switch コマンド
    ・ 一覧表示: branch コマンド
    ・ 削除: branch -d コマンド

    ■ コマンド

    git checkout -b feature/new-feature    // 新ブランチ作成・切り替え
    git branch                             // ブランチ一覧
    git branch -d feature/old-feature      // ブランチ削除

- ENTRY:
  EXPLAIN: マージ(基本)
  BODY: |
    ブランチの変更を統合。履歴を一本化

    ■ 種類

    ・ Fast-forward: 直線的統合
    ・ 3-way merge: 分岐統合、自動マージ or コンフリクト

    ■ コンフリクト解決

    ・ 競合ファイル編集
    ・ git add で解決マーク
    ・ git commit で完了

    ■ コマンド

    git checkout main                   // main ブランチに切り替え
    git merge feature/new-feature       // feature ブランチを統合

    git merge --no-ff feature/new-feature  // マージコミット作成

    git add conflicted-file.txt          // コンフリクト解決マーク
    git commit                           // 解決コミット

- ENTRY:
  EXPLAIN: プッシュ/プル(基本)
  BODY: |
    リモートリポジトリとの同期操作

    ■ プッシュ (push)

    ・ ローカル変更をリモート送信
    ・ 初回は upstream 設定必要

    ■ プル (pull)

    ・ リモート変更を取得・統合
    ・ fetch + merge の組み合わせ

    ■ コマンド

    git push -u origin main             // 初回プッシュ (upstream 設定)
    git push                            // 通常プッシュ
    git pull                            // プル
    git fetch origin                    // フェッチのみ（統合せず）

#-------------------------------
# コミット関連
#-------------------------------
- ENTRY:
  CATEGORY: コミット関連

- ENTRY:
  EXPLAIN: add (ステージング)
  BODY: |
    ファイルをステージングエリアに追加するコマンド

    ■ 機能

    ・ 変更されたファイルをコミット準備状態にする
    ・ ワーキングディレクトリからステージングエリアへ移動

    ■ 使用場面

    ・ 変更をコミット前に準備
    ・ 特定のファイルのみをコミット対象に選択

    ■ コマンド

    git add .                           // 全ての変更をステージング
    git add <file.txt>                  // 特定のファイルをステージング
    git add -A                          // 全ての変更をステージング（新規/削除/変更）
    git add --interactive               // インタラクティブモードで選択
    git add --patch                     // パッチモードで部分追加

    ■ 取消コマンド

    git reset <file.txt>                // ステージングから除外
    git reset                           // 全てのステージングを除外

- ENTRY:
  EXPLAIN: commit (コミット)
  BODY: |
    変更をリポジトリに記録するコマンド

    ■ 機能

    ・ ステージングされた変更を確定
    ・ コミットメッセージで変更内容を記録

    ■ 使用場面

    ・ 変更を永続的に保存
    ・ プロジェクトのマイルストーンを作成

    ■ コマンド

    git commit -m "message"             // メッセージ付きコミット
    git commit                          // エディタでメッセージ入力
    git commit --amend                  // 最新コミットを修正
    git commit --amend -m "message"     // 直前のコミット修正
    git commit --no-edit --amend        // メッセージ変更なしで修正
    git commit --all                    // 全ての変更を自動ステージングしてコミット

    ■ 取消コマンド

    git reset --soft HEAD~1             // 最新コミットを取り消し（変更はそのまま）
    git reset --mixed HEAD~             // 最新コミットを取り消し（変更はそのまま）
    git reset --hard HEAD~              // 最新コミットを取り消し（変更も破棄）
    git reset HEAD~                     // 最新コミットを取り消し（変更も破棄）

    git revert <commit_hash>            // 特定コミットを打ち消す新規コミット作成
    git revert HEAD^                    // コミット履歴を残して取消
    git revert HEAD^ -n                 // コミット履歴を残して,Indexまで取消

    ■ HEAD
    ・ 1つ前(最新)コミットを指すポインタ
      HEAD~
      HEAD~1
      HEAD^
    ・ 2つ前のコミット
      HEAD~2
      HEAD~~
      HEAD^2
      HEAD^^

- ENTRY:
  EXPLAIN: status (状態確認)
  BODY: |
    作業ディレクトリの状態を確認するコマンド

    ■ 機能

    ・ 変更されたファイルの状態を表示
    ・ ステージング状態と未ステージング状態を区別

    ■ 使用場面

    ・ 現在の作業状況を確認
    ・ コミット前に変更を確認

    ■ コマンド

    git status                          // 現在の状態を表示
    git status --short                  // 簡潔な形式で表示
    git status --porcelain              // スクリプト用形式
    git status --ignored                // 無視ファイルも表示

- ENTRY:
  EXPLAIN: log (履歴表示)
  BODY: |
    コミット履歴を表示するコマンド

    ■ 機能

    ・ コミットの履歴を時系列で表示
    ・ コミットハッシュ、作者、日時、メッセージを表示

    ■ 使用場面

    ・ プロジェクトの変更履歴を確認
    ・ 特定のコミットを特定

    ■ コマンド

    git log                             // 詳細なコミット履歴
    git log --oneline                   // 簡潔な1行形式
    git log --oneline --graph           // グラフ付き簡潔表示
    git log --author="<John>"           // 特定の作者のコミット
    git log --since="1 week ago"        // 1週間以内のコミット

- ENTRY:
  EXPLAIN: diff (差分表示)
  BODY: |
    変更差分を表示するコマンド

    ■ 機能

    ・ ファイル間の差分を表示
    ・ 変更された行を色付きで表示

    ■ 使用場面

    ・ 変更内容を確認
    ・ コミット前のレビュー

    ■ コマンド

    git diff                            // ワーキングディレクトリとステージングの差分
    git diff --staged                   // ステージングと最新コミットの差分
    git diff HEAD~1                     // 最新コミットとその前の差分
    git diff --word-diff                // 単語単位の差分

    ■ コマンド(2ファイルの差分)

    git diff <file1.txt> <file2.txt>         // 2つのファイル間の差分表示
    git diff <commit1> <commit2>             // 2つのコミット間の差分表示
    git diff <branch1> <branch2>             // 2つのブランチ間の差分表示
    git diff --stat                          // 差分の統計情報表示
    git diff --color-words                   // 単語単位で色付き差分表示
    git diff --name-only                     // 変更されたファイル名のみ表示
    git diff --cached                        // ステージングエリアと最新コミットの差分表示
    git diff --relative=path/to/dir          // 指定ディレクトリ内の差分表示
    git diff --ignore-space-at-eol           // 行末の空白を無視して差分表示
    git diff --unified=5                     // 差分の前後5行を表示
    git diff --exit-code                     // 差分がある場合に終了コード1を返す
    git diff --no-prefix                     // ファイルパスのプレフィックスを表示しない
    git diff --src-prefix=a/ --dst-prefix=b/ // 差分のソース・デスティネーションプレフィックスを指定
    git diff --stat=80,20                    // 差分統計の幅を指定
    git diff --function-context              // 関数コンテキスト付きで差分表示

- ENTRY:
  EXPLAIN: cherry-pick (特定コミット適用)
  BODY: |
    特定コミットを現在のブランチに適用するコマンド

    ■ 機能

    ・ 他のブランチのコミットをコピー
    ・ 選択的なコミット統合
    ・ コミット履歴の再利用

    ■ 使用場面

    ・ 特定修正の適用
    ・ コミットの選択的統合
    ・ ホットフィックスの適用

    ■ コマンド

    git cherry-pick <commit-hash>                    // 特定コミットを適用
    git cherry-pick <commit-hash> <commit-hash> ...  // 複数特定コミットを適用
    git cherry-pick <commit1>..<commit2>             // コミット範囲を適用 ※使用注意！
    git cherry-pick --no-commit <commit-hash>        // コミットせずステージングのみ
    git cherry-pick --continue                       // コンフリクト解決後続行
    git cherry-pick --abort                          // cherry-pick中断
    git cherry-pick --skip                           // 現在のコミットをスキップ

    ■ 取消コマンド

    git cherry-pick --abort                          // コンフリクト編集前
    git reset --hard HEAD                            // コンフリクト編集後
    git reset --hard ORIG_HEAD                       // マージ前の段階に戻る
    git reset --hard <commit>                        // 特定コミットに戻る

    ■ merge コミットには使用しないこと

      merge コミットは通常、複数の親を持ち、コンテキストが異なるため

      $ git cherry-pick <merge-commit-hash>

      # エラーメッセージ例:
      error: commit is a merge but no -m option was given.
      fatal: cherry-pick failed

