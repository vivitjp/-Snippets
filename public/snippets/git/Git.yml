- ENTRY:
  EXPLAIN: Repository作成
  BODY: |
    ■ GitHubで作成してローカルにクローン

    1. GitHubで新規リポジトリ作成
    2. ローカルで git clone <repo-url>
    3. 作業・コミット・プッシュ

    例:
      git clone <repo-url>
      cd <repo-name>
      // 作業・コミット
      git push origin main          // main にプッシュ   

    ■ ローカルで作成してGitHubにプッシュ

    1. ローカルでGitリポジトリを作成・初期化
       git init <project-name>
       cd <project-name>

    2. 作業・コミット
       // ファイル作成・編集
       git add .
       git commit -m "Initial commit"

    3. GitHubで新規リポジトリを作成
       - GitHubにアクセスして「New repository」をクリック
       - リポジトリ名を入力（ローカルのプロジェクト名と一致させる）
       - 公開/非公開を選択
       - README, .gitignore, ライセンスは「作成しない」（後でプッシュするため）
       - 「Create repository」をクリック

    4. リモートリポジトリを追加
       git remote add origin <github-repo-url>
       // URLはGitHubのリポジトリページからコピー（HTTPS推奨）

    5. プッシュ
       git push -u origin main

       ※ ブランチ名の注意点:
       ・ Git 2.28以降のデフォルトブランチ名は「main」
       ・ 古いGitや設定によっては「master」になる場合あり
       ・ GitHubのデフォルトも「main」

       ブランチ名が不一致の場合の対処:
       ・ ローカルブランチ名を確認: git branch
       ・ ローカルが「master」でリモートが「main」の場合:
         git branch -M main  // ローカルブランチ名をmainに変更
         git push -u origin main

       ・ または、リモートブランチ名に合わせてプッシュ:
         git push -u origin master  // リモートにmasterブランチを作成

    ■ GitHub CLI (gh) を利用した場合

    GitHub CLI を使用すると、ブラウザを開かずにコマンドラインでリポジトリ作成・プッシュが可能

    前提条件:
    ・ GitHub CLI のインストール: https://cli.github.com/
    ・ GitHub アカウント認証: gh auth login

    手順:
    1. ローカルでGitリポジトリを作成・初期化
       git init <project-name>
       cd <project-name>

    2. 作業・コミット
       // ファイル作成・編集
       git add .
       git commit -m "Initial commit"

    3. GitHub CLI でリポジトリ作成・プッシュ
       gh repo create <repo-name> --public --source=. --remote=origin --push

       オプション説明:
       ・ --public: 公開リポジトリ（--private で非公開）
       ・ --source=.: カレントディレクトリをソースとして使用
       ・ --remote=origin: リモート名を origin に設定
       ・ --push: 作成後にプッシュを実行

    4. 確認
       git remote -v  // リモート設定確認
       git branch -a  // ブランチ確認

    ブランチ名の扱い (GitHub CLIの場合):
    ・ GitHub CLI は自動的に適切なブランチ名を設定
    ・ ローカルのブランチ名が「master」の場合、GitHub側で「main」に設定される
    ・ プッシュ時に自動的に upstream が設定される

    例:
      git init my-awesome-project
      cd my-awesome-project
      echo "# My Project" > README.md
      git add README.md
      git commit -m "Initial commit"

      # GitHub CLI で作成・プッシュ
      gh repo create my-awesome-project --public --source=. --remote=origin --push

      # 結果: GitHubにリポジトリが作成され、自動的にプッシュされる

    追加オプション:
    ・ --description "Project description": リポジトリ説明追加
    ・ --homepage https://example.com: ホームページURL設定
    ・ --disable-issues: Issue無効化
    ・ --disable-wiki: Wiki無効化

    例 (詳細設定):
      gh repo create my-project --public --source=. --remote=origin --push \
        --description "My awesome project" \
        --homepage "https://myproject.com"

- ENTRY:
  EXPLAIN: 用語リスト
  BODY: |
    ■ 基本操作

    ・ init: Git リポジトリの初期化
    ・ add: ファイルをステージングエリアに追加
    ・ commit: 変更をリポジトリに記録
    ・ status: 作業ディレクトリの状態確認
    ・ log: コミット履歴表示
    ・ diff: 変更差分表示

    ■ ブランチ関連

    ・ branch: ブランチの作成・一覧表示
    ・ checkout: ブランチの切り替え
    ・ merge: ブランチの統合
    ・ rebase: コミット履歴の再配置
    ・ switch: ブランチ切り替え（checkout の代替）

     ■ リモート関連

    ・ origin: デフォルトのリモートリポジトリ名
    ・ remote: リモートリポジトリの管理
    ・ clone: リモートリポジトリのコピー
    ・ upstream: ローカルとリモートの対応関係設定
    ・ push: ローカル変更をリモートに送信
    ・ pull: リモート変更をローカルに取得
    ・ fetch: リモート変更を取得（マージせず）
    ・ tag: 特定コミットにラベル付け

     ■ 高度操作

    ・ reset: コミット履歴のリセット
    ・ revert: 変更の取り消し（新規コミット）
    ・ stash: 作業中の変更の一時保存
    ・ cherry-pick: 特定コミットの適用
    ・ bisect: バグ導入コミットの二分探索

