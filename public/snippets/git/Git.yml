    git stash show                      // 最新stashの内容表示
    git stash pop                       // 最新stashを復元・削除
    git stash apply                     // 最新stashを復元（削除せず）
    git stash drop                      // 最新stashを削除
    git stash clear                     // 全stashを削除

- ENTRY:
  EXPLAIN: bisect (二分探索)
