- ENTRY:
  EXPLAIN: clone (リポジトリ複製)
  BODY: |
    リモートリポジトリをローカルにコピーするコマンド

    ■ 機能

    ・ リモートリポジトリの完全コピー
    ・ 全てのブランチと履歴を取得
    ・ リモート追跡設定

    ■ 使用場面

    ・ プロジェクト開始時
    ・ 既存プロジェクト参加時

    ■ 事前準備

    ・ リポジトリURLの取得（HTTPSまたはSSH）
    ・ 認証情報(PAT)の準備（必要に応じて）

    ■ コマンド

    git clone <url>                     // リポジトリクローン
    git clone <url> <dir-name>          // 指定ディレクトリにクローン
    git clone --depth 1 <url>           // 最新コミットのみクローン（浅いクローン）
    git clone --branch <branch> <url>   // 特定ブランチのみクローン
    git clone --mirror <url>            // ベアリポジトリとしてクローン
    git clone --recursive <url>         // サブモジュールも同時にクローン
    git clone --single-branch <url>     // デフォルトブランチのみクローン

    ■ PAT で clone

    git clone https://<user_name>:<PAT>@github.com/<account>/<repositry>.git .

- ENTRY:
  EXPLAIN: push (コミット送信)
  BODY: |
    ローカル変更をリモートリポジトリに送信するコマンド

    ■ 機能

    ・ ローカルコミットをリモートに送信
    ・ ブランチの作成・更新
    ・ タグのプッシュ

    ■ 使用場面

    ・ 変更を共有
    ・ リモートブランチ更新

    ■ コマンド

    git push                            // 現在のブランチをプッシュ
    git push origin <branch>            // 特定ブランチをプッシュ
    git push -u origin <branch>         // upstream設定付きプッシュ
    git push --all                      // 全ブランチをプッシュ
    git push --tags                     // タグもプッシュ
    git push --force                    // 強制プッシュ（注意）
    git push --force-with-lease         // 安全な強制プッシュ
    git push --delete origin <branch>   // リモートブランチ削除

    ■ 取消コマンド

    git reset --hard origin/<branch>    // リモート状態にリセット

    ■ プッシュしたコミットを取り消す方法

    // 方法1: 安全な方法（履歴を残す）
    git revert HEAD                     // 新しいコミットを作成して変更を打ち消す
    git push                            // 打ち消しコミットをプッシュ

    // 方法2: 破壊的な方法（履歴を書き換える）※注意: チーム開発では避ける
    git reset --hard HEAD~1             // ローカルを1つ前のコミットに戻す
    git push --force                    // 強制プッシュでリモートも書き換え

    // 方法3: 安全な強制プッシュ
    git reset --hard HEAD~1             // ローカルを1つ前のコミットに戻す
    git push --force-with-lease         // 安全な強制プッシュ（競合チェック）

- ENTRY:
  EXPLAIN: pull (コミット取得)
  BODY: |
    リモート変更をローカルに取得・統合するコマンド

    ■ 機能

    ・ リモート変更の取得とマージ
    ・ fetch + merge の組み合わせ

    ■ 使用場面

    ・ リモート変更の取り込み
    ・ チーム開発での同期

    ■ コマンド

    git pull                            // 現在のブランチをプル
    git pull origin <branch>            // 特定ブランチをプル
    git pull --rebase                   // rebase方式でプル
    git pull --no-rebase                // merge方式でプル
    git pull --ff-only                  // fast-forwardのみ許可
    git pull --all                      // 全ブランチをプル
    git pull --prune                    // 削除されたリモートブランチも削除

- ENTRY:
  EXPLAIN: fetch (マージなしでコミット取得)
  BODY: |
