    ■ 機能

    ・ リモート変更のダウンロード
    ・ ローカル統合せず確認のみ

    ■ 使用場面

    ・ リモート変更の確認
    ・ マージ前に変更確認

    ■ コマンド

    git fetch                           // 全リモートからフェッチ
    git fetch origin                    // origin からフェッチ
    git fetch --all                     // 全リモートからフェッチ
    git fetch --prune                   // 削除されたブランチも削除
    git fetch --tags                    // タグもフェッチ
    git fetch origin <branch>           // origin 特定ブランチのみフェッチ
    git fetch --depth 1                 // 浅いフェッチ

- ENTRY:
  EXPLAIN: tag (ラベル付け)
  BODY: |
    特定コミットにラベルを付けるコマンド

    ■ 機能

    ・ コミットに名前付きラベルを付与
    ・ バージョン管理やマイルストーン設定

    ■ 使用場面

    ・ リリースバージョンの管理
    ・ 重要コミットの識別

    ■ コマンド: 検索、表示

    git tag                             // 全タグ一覧表示
    git tag -l                          // 全タグ一覧表示（別形式）
    git tag -l "v1.*"                   # v1.0, v1.1
    git show <v1.0>                     // タグ詳細表示

    ■ コマンド: 作成、削除

    git tag <v1.0>                      // タグ作成
    git tag -a <v1.0> -m "Version 1.0"  // 注釈付きタグ作成
    git tag -d <v1.0>                   // タグ削除

    ■ コマンド: プッシュ(リモート反映)

    git push origin <v1.0>              // タグをリモートにプッシュ
    git push origin --tags              // 全タグをリモートにプッシュ

    ■ タグ付けの種類

    ・ 軽量タグ:        git tag <tagname>
    ・ 注釈付きタグ:    git tag -a <tagname> -m "message"
    ・ GPG署名付きタグ: git tag -s <tagname> -m "message"

    ■ タグ使用で特定バージョンへ移動・変更打ち消し

      git checkout <tagname>            // タグ付けされたコミットに移動
      git revert <tagname>              // タグ付けされたコミットを打ち消す新規コミット作成

