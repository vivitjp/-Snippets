    git checkout --track origin/<feature>    // リモートブランチ追跡

- ENTRY:
  EXPLAIN: switch (ブランチ切替)
  BODY: |
    ブランチ切り替えに特化したコマンド（Git 2.23以降）

    ■ 機能

    ・ ブランチの切り替えのみ
    ・ checkout のブランチ切り替え部分を分離

    ■ 使用場面

    ・ ブランチ切り替えのみ行う場合
    ・ checkout の複雑さを避ける

    ■ コマンド

    git switch <branch-name>            // ブランチ切り替え
    git switch -c/-b <new-branch>       // 新ブランチ作成・切り替え
    git switch -                        // 直前のブランチに戻る
    git switch --detach <commit-hash>   // detached HEAD状態に切り替え

- ENTRY:
  EXPLAIN: merge (ブランチ統合)
  BODY: |
    ブランチの変更を統合するコマンド

    ■ 機能

    ・ ブランチの統合(現在チェックアウトしているブランチに対して別のブランチをマージ)
    ・ コンフリクトの検出・解決
    ・ マージコミットの作成

    ■ 使用場面

    ・ 機能ブランチをメインに統合
    ・ 複数開発者の変更統合

    ■ コマンド

    git merge <feature-branch>                 // ブランチ統合
    git merge --no-ff <feature-branch>         // マージコミット強制作成
    git merge --squash <feature-branch>        // 変更をステージングのみ（コミットせず）
    git merge --abort                          // マージ中断
    git merge --continue                       // コンフリクト解決後マージ続行
    git merge -m "<Merge message>" <branch>    // マージメッセージ指定
    git merge --strategy=ours <branch>         // 自ブランチ優先マージ
    git merge --strategy=theirs <branch>       // 他ブランチ優先マージ

    ■ 取消コマンド

    git reset --hard HEAD~1                    // 最新マージコミットを取り消し
    git reset --hard ORIG_HEAD                 // マージ前の状態に戻る
    git revert HEAD                            // 取消用のコミットを別途作成(記録)

- ENTRY:
  EXPLAIN: rebase (履歴再配置)
  BODY: |
    コミット履歴を再配置するコマンド

    ■ 機能

    ・ コミット履歴の線形化
    ・ ブランチの基点を変更
    ・ コミットの順序変更

    ■ 使用場面

    ・ ブランチの履歴をきれいに保つ
    ・ 最新のメインに追従
    ・ コミット履歴の整理

    ■ コマンド

    git rebase <main>                   // 現在のブランチをmainにrebase
    git rebase -i HEAD~3                // 最新3コミットをインタラクティブrebase
    git rebase --onto <new-base> <old-base> // 特定の範囲を新しい基点にrebase
    git rebase --continue               // コンフリクト解決後続行
    git rebase --abort                  // rebase中断
    git rebase --skip                   // 現在のコミットをスキップ
    git rebase --autosquash             // squashコミットを自動処理

