    ・ 過去のコミット状態確認
    ・ 誤った変更の取り消し

    ■ コマンド: 切り替え

    git checkout <branch-name>               // ブランチ切り替え
    git checkout -b <new-branch>             // 新ブランチ作成・切り替え

    ■ コマンド: 移動

    git checkout <commit-hash>               // 特定コミットへ移動（detached HEAD）
    git checkout HEAD~1                      // 1つ前のコミットへ移動
