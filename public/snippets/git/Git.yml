- ENTRY:
  CATEGORY: 基本概念

- ENTRY:
  EXPLAIN: 概説
  BODY: |
    ■ 基本概念

      Git は分散型バージョン管理システム。ソースコードの変更履歴を追跡・管理

    ■ 主要概念

    ・リポジトリ: プロジェクトのファイルと履歴を格納する場所
    ・コミット: 変更を記録したスナップショット
    ・ブランチ: 並行開発のための分岐
    ・マージ: ブランチの統合
    ・プッシュ/プル: リモートリポジトリとの同期

    ■ 特徴

    ・分散型: 各開発者が完全な履歴を持つ
    ・高速: ローカル操作が迅速
    ・柔軟: ブランチングとマージが容易

- ENTRY:
  EXPLAIN: PAT(Personal Access Token)
  BODY: |
    ■ 概説

    ・GitHub等のサービスで使用される認証トークン
    ・パスワードの代替として利用
    ・APIアクセスやGit操作に使用

    ■ 特徴

    ・細かい権限設定が可能
    ・有効期限を設定できる
    ・セキュリティ向上に寄与
    ・GitHub CLI やGit操作で使用
     
     ghp_ddgh5545e...                   // 文字長さ:40

    ■ 作成
    1. GitHubの設定画面にアクセス
    2. 「Developer settings」→「Personal access tokens」へ移動
    3. 「Generate new token」をクリック
    4. 必要な権限を選択し、トークンを生成
    5. 生成されたトークンを安全に保管

    ■ 使用例

    git clone https://<username>:<PAT>@github.com/<user>/<repo>.git

    ■ push エラー

    > git push
    remote: Permission to <user>/<repository>.git denied to <git user name>.
    fatal: unable to access 'https://github.com/<user>/<repository>.git/': The requested URL returned error: 403
    --------------------------------------------------------------------
    1) GitHubでAccessToken取得
    2) Origin 削除: git remote rm origin
    3) Origin 追加: git remote add origin https://<user>:<ghp_TOKEN>@github.com/<user>/<repository>.git
    4) git branch --set-upstream-to=origin/main main

- ENTRY:
