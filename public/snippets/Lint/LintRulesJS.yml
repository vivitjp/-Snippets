- ENTRY:
  EXPLAIN: no-constructor-return
  BODY: |
    ■ 誤
    class A {
      constructor(a) {
        this.a = a;
        return a;                                 // NG
      }
    }
    class B {
      constructor(f) {
        if (!f) {
          return 'falsy';                         // NG
        }
      }
    }
  FOLD: |
    ■ 正
    class C {
      constructor(c) {
        this.c = c;
      }
    }

    class D {
      constructor(f) {
        if (!f) {
          return;                                 // OK. Flow control.
        }
        f();
      }
    }

    class E {
      constructor() {
        return;                               // OK
      }
    }

- ENTRY:
  EXPLAIN: no-control-regex
  BODY: |
    ■ 誤
    var pattern1 = /\x00/;
    var pattern2 = /\x0C/;
    var pattern3 = /\x1F/;
    var pattern4 = /\u000C/;
    var pattern5 = /\u{C}/u;
    var pattern6 = new RegExp("\x0C");            // raw U+000C character in the pattern
    var pattern7 = new RegExp("\\x0C");           // \x0C pattern
  FOLD: |
    ■ 正
    var pattern1 = /\x20/;
    var pattern2 = /\u0020/;
    var pattern3 = /\u{20}/u;
    var pattern4 = /\t/;
    var pattern5 = /\n/;
    var pattern6 = new RegExp("\x20");
    var pattern7 = new RegExp("\\t");
    var pattern8 = new RegExp("\\n");

- ENTRY:
  EXPLAIN: no-debugger
  BODY: |
    ■ 誤
    function isTruthy(x) {
      debugger;                                 // debugger 不許可
      return Boolean(x);
    }

- ENTRY:
  EXPLAIN: no-dupe-args
  BODY: |
    ■ 誤
    function foo(a, b, a) {
      console.log(a);
    }

    var bar = function (a, b, a) {
      console.log(a);
    };
  FOLD: |
    ■ 正
    function foo(a, b, c) {
      console.log(a);
    }

    var bar = function (a, b, c) {
      console.log(a);
    };
- ENTRY:
  EXPLAIN: no-dupe-class-members
  BODY: |
    ■ 誤
    class A {
      bar() { }
      bar() { }
    }

    class B {
      bar() { }
      get bar() { }
    }
  FOLD: |
    ■ 正
    class A {
      bar() { }
      car() { }
    }

    class B {
      bar() { }
      get car() { }
    }

- ENTRY:
  EXPLAIN: no-dupe-else-if
  BODY: |
    ■ 誤
    if (isSomething(x)) {
        foo();
    } else if (isSomething(x)) {                  // 同じ条件
        bar();
    }
  FOLD: |
    ■ 正
    if (isSomething(x)) {
        foo();
    } else if (isAnything(x)) {                   // 違う条件
        bar();
    }

- ENTRY:
  EXPLAIN: no-dupe-keys
  BODY: |
    ■ 誤
    var foo = {
        bar: "baz",
        bar: "qux"
    };
  FOLD: |
    ■ 正
    var foo = {
        bar: "baz",
        car: "qux"
    };
