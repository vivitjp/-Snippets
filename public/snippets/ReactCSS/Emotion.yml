- ENTRY:
  EXPLAIN: CSS メディアクエリ
  BODY: |
    type breakpointsType = {
      id: 'tablet' | 'pc';
      breakpoint: number;
    }[];

    const breakpoints: breakpointsType = [
      {
        id: 'tablet',
        breakpoint: 960,
      },
      {
        id: 'pc',
        breakpoint: 560,
      },
    ];

    // min-widthのみしか設定できてないからもう少し工夫は必要かも？
    export const MediaQuery = breakpoints.reduce((acc, { id, breakpoint }) => {
      return {
        ...acc,
        [id]: `@media (min-width: ${breakpoint}px)`,
      };
    }, {});

    // inline style
    const style = css`
      background-color: '#fff';
      ${MediaQuery['pc']} {
        color: gray;
      }
    `

    // object style
    const style = css({
      backgroundColor: '#fff',
      [MediaQuery['pc']]: {
        padding: 20,
      },
    });

- ENTRY:
  EXPLAIN: CSS グローバル
  BODY: |
    import { Global, css } from '@emotion/core'

    const global = css`
      * {
        margin: 0;
        padding: 0;
      }
    `

    render(
      <Global styles={global}/>
    )

- ENTRY:
  EXPLAIN: CSS アニメーション Component
  BODY: |
    使用Package: react-intersection-observer
    https://www.npmjs.com/package/react-intersection-observer

    const text = css`
      color: hotpink;
      opacity: 0;
      transform: translateY(-10px);
    `

    const fadeIn = keyframes`
      100% {
        opacity: 1
        transform: translateY(0);
      }
    `

    const animation = css`
      animation: ${fadeIn} 1s ease-out both;
    `

    const Component = () => {
      const [ref, inView] = useInView({
        rootMargin: '10px',
        threshold: 0,
      })

      return (
        <p ref={ref} css={[text, inView && animation]}>
          animation
        </p>
      )
    }

    export default Component
