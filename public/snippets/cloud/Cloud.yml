- KEY: cloud.services.db
  EXPLAIN: DB サービスの比較
  TABLE:
    OPTION:
      ALIGN:
        - left
        - left
        - left
      HAS_TITLE: true
      WIDTH:
        - 20%
        - 25%
    BODY: |
      サービス名
        タイプ	価格体系と最新の概要
      Amazon RDS	RDBMS (マネージド)	無料利用枠あり。最小構成は月額15〜25 USD程度が目安。
      Amazon Aurora	RDBMS (高性能マネージド)	Serverless v2の最小構成で月額43〜45 USD程度が目安。
      Amazon DynamoDB	NoSQL (フルマネージド)	永続的な無料利用枠あり。小規模利用なら無料運用可能。
      MongoDB Atlas	NoSQL (クラウドホスティング)	永続的な無料利用枠（M0）あり。本番環境M10は月額57 USD〜。
      自前で用意したMySQL	RDBMS (セルフホスティング)	AWS無料利用枠のEC2で構築可能。運用管理コストは自身で負担。
      PlanetScale	MySQL互換 (サーバーレス)	無料枠あり（1ブランチ、1000万行/月まで）。それ以上は読み書き行数ベースの従量課金。スケーリングが容易。
      Supabase	PostgreSQL (BaaS)	無料枠あり（プロジェクト停止条件あり）。有料プランは月額25 USD〜。DBだけでなく認証・ストレージも含む。
      Neon	PostgreSQL (サーバーレス)	無料枠あり（プロジェクト停止条件なし）。有料プランは従量課金で、コンピューティング時間やストレージで決まる。
      Vercel Postgres	PostgreSQL (Vercel連携)	Vercelホスティングと連携。無料枠あり。有料プランはクエリ実行数、行数、ストレージの従量課金。
      TiDB Serverless	MySQL互換 (分散型)	無料枠あり（永続的、月間最大25GB/2500万CUまで）。高い水平スケーラビリティが特徴。
      Cloudflare D1	SQLite互換 (エッジ)	無料枠あり（1日10億リクエストまで）。Cloudflare Workersと連携し、エッジでの高速なアクセスを提供。

