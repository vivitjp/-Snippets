- KEY: cloud.services
  EXPLAIN: Cloud サービス
  BODY: |
    SaaS (Software as a Service)        ソフトウェアをサービスとして提供
    PaaS (Platform as a Service)        APP開発に必要なプラットフォーム提供
    IaaS (Infrastructure as a Service)  =IaS インフラ(サーバー、ネットワーク、ストレージ)提供

    HaaS (Hardware as a Service)        ハードウェアをサービスとして提供
    FaaS (Function as a Service)        特定の機能やロジックをサービスとして提供
    IDaaS (Identity as a Service)       ID管理やアクセス管理をサービスとして提供

