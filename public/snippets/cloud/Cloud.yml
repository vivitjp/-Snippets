- KEY: cloud.services.id
  EXPLAIN: ID サービスの比較
  TABLE:
    OPTION:
      ALIGN:
        - left
        - left
        - left
      HAS_TITLE: true
      WIDTH:
        - 20%
        - 25%
    BODY: |
      サービス名
        提供元	主な特徴
      AWS IAM Identity Center (旧 AWS SSO)	Amazon Web Services	AWSアカウントや各種SaaSへのSSO（シングルサインオン）を一元管理。AWS環境をメインに利用している企業にとって非常に便利。
      AWS IAM (Identity and Access Management)	Amazon Web Services	AWSリソース（EC2, S3など）へのアクセス権限を詳細に管理するための基本サービス。ユーザー、グループ、ロール、ポリシーで構成される。
      Okta (オクタ)	Okta	IDaaS市場のリーダー。SSO、MFA、ライフサイクル管理など機能が豊富で、多くのエンタープライズ企業で利用されている。
      Azure AD (Microsoft Entra ID)	Microsoft	Microsoft 365やAzureを利用している企業にとって最も導入しやすい。Windowsクライアントとの連携が強力。
      OneLogin (ワンログイン)	One Identity	SSOとMFAに特化しており、シンプルなUIと導入の容易さが特徴。中小企業から大企業まで幅広く利用されている。
      Auth0 (オースゼロ)	Okta	開発者向けの機能が豊富。API連携やカスタマイズ性が高く、モダンなアプリケーション開発に組み込みやすい。
      Google Cloud Identity	Google	Google Workspaceを利用している企業向け。Googleのインフラを活用したセキュアなID管理を提供。
      トラスト・ログイン	GMOグローバルサイン	日本国内の企業向けに特化したサービス。日本語サポートが充実しており、日本の商習慣に合わせた機能がある。
      CyberArk Identity	CyberArk	高度なアクセス管理と特権アクセス管理（PAM）を組み合わせたソリューションを提供。
      Ping Identity (PingOne)	Ping Identity	エンタープライズ向けに設計されており、複雑な環境やハイブリッドクラウドに対応する柔軟性が高い。
