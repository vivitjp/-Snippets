---
#-------------------------------
# MD Markdown
#-------------------------------

- KEY: doc.md.headers
  EXPLAIN: 見出し
  BODY: |
    # This is an H1

    ## This is an H2

    ###### This is an H6

- KEY: doc.md.blockQuotes
  EXPLAIN: 引用
  BODY: |
    >"引用引用引用引用
    引用引用"

    >引用本文引用本文
    >>入れ子

- KEY: doc.md.list
  EXPLAIN: リスト
  BODY: |
    - リスト 1
      - リスト 1-2
    - リスト 2

- KEY: doc.md.checkbox
  EXPLAIN: Checkbox
  BODY: |
    - [ ] A
    - [ ] B
    - [ ] C

- KEY: doc.md.line
  EXPLAIN: 水平線
  BODY: |
    * * *
    ***
    *****  
    - - -

- KEY: doc.md.link
  EXPLAIN: リンク
  BODY: |
    <URL>

    [Qiita](URL)

    ![画像名](URL)

- KEY: doc.md.deco
  EXPLAIN: デコレーション
  BODY: |
    *イタリック*

    **ボールド**

    ***ボールド&イタリック***

    ~~打ち消し~~

- KEY: doc.md.annotation
  EXPLAIN: 注釈
  BODY: |
    本文[^注釈]

    [^注釈]: more.md   <-- 別Documentへのpath

- KEY: doc.md.code
  EXPLAIN: コード
  BODY: |
    以下のコード `const hoge = 1` が重要

    ```html
    <div class="red">
      <p>文字列</p>
    </div>
    ```

    ```ts
    const abc = 1
    ```

- KEY: doc.md.table
  EXPLAIN: テーブル
  BODY: |
    | Title 1 | Title 2 | Title 3 |
    | :------ | ------: | :-----: |
    | Left    |   Right | Center  |
    | aligned | aligned | aligned |
