- ENTRY:
  CATEGORY: コンポーネント Overlays / Transitions / Utilities

- ENTRY:
  EXPLAIN: Menu
  BODY: |
    ■ 解説

    ・アンカー要素に紐づくドロップダウンメニュー。`MenuItem` を並べて選択肢を表示する

    ■ オプション

    ・`keepMounted`: マウントを維持してパフォーマンスを安定させる

    ■ 例: Basic

    <Menu anchorEl={el} open={open} onClose={...}>
      <MenuItem>
        項目
      </MenuItem>
    </Menu>

    ■ 例: With icons

    <Menu>
      <MenuItem>
        <ListItemIcon>
          ...
        </ListItemIcon>
        <ListItemText>
          項目
        </ListItemText>
      </MenuItem>
    </Menu>

    ■ 例: Nested

    <Menu>
      <MenuItem>
        親
      </MenuItem>
      <MenuItem>
        子
      </MenuItem>
    </Menu>

- ENTRY:
  EXPLAIN: Popover
  BODY: |
    ■ 解説

    ・任意の位置に浮かぶパネル。小さな情報や操作パネルに使う
    ・アンカーと位置を細かく調整してユーザー操作に連動させる

    ■ サンプルコード

    <Popover open={open} anchorEl={el}>
      内容
    </Popover>

    ■ オプション解説

    ・`anchorOrigin`/`transformOrigin` で表示位置を調整

- ENTRY:
  EXPLAIN: Collapse
  BODY: |
    ■ 解説

    ・高さをアニメーションで展開/収縮するトランジションコンポーネント。折りたたみ表示に使う

    ■ オプション

    ・`timeout`: アニメーション時間

    ■ 例: Basic

    <Collapse in={open}>
      内容
    </Collapse>

    ■ 例: Unmount on exit

    <Collapse in={open} unmountOnExit>
      ...
    </Collapse>

    ■ 例: With timeout

    <Collapse in={open} timeout={300}>
      ...
    </Collapse>

- ENTRY:
  EXPLAIN: Grow
  BODY: |
    ■ 解説

    ・拡大して表示されるトランジション。表示の導入アニメーションに適する

    ■ オプション

    ・`transformOrigin`: 変形の基点

    ■ 例: Basic

    <Grow in={open}>
      <Box>
        内容
      </Box>
    </Grow>

    ■ 例: With timeout

    <Grow in={open} timeout={200}>
      ...
    </Grow>

    ■ 例: Custom origin

    <Grow transformOrigin={{ vertical: 'top', horizontal: 'center' }}>
      ...
    </Grow>

- ENTRY:
  EXPLAIN: Fade
  BODY: |
    ■ 解説

    ・フェードイン/アウトによるトランジション。軽い表示切替に向く

    ■ オプション

    ・`timeout`: アニメーション時間

    ■ 例: Basic

    <Fade in={open}>
      <Box>
        内容
      </Box>
    </Fade>

    ■ 例: Custom timeout

    <Fade in={open} timeout={500}>
      ...
    </Fade>

    ■ 例: With mount on enter

    <Fade in={open} mountOnEnter unmountOnExit>
      ...
    </Fade>

- ENTRY:
  EXPLAIN: Zoom
  BODY: |
    ■ 解説

    ・ズームイン/アウトで表示するトランジション。導入/除去のアニメーションとして使う

    ■ オプション

    ・`timeout`: アニメーション時間

    ■ 例: Basic

    <Zoom in={open}>
      <Box>
        内容
      </Box>
    </Zoom>

    ■ 例: Tooltip-like

    <Zoom in={open}>
      <Paper>
        ポップ
      </Paper>
    </Zoom>

    ■ 例: With timeout

    <Zoom in={open} timeout={250}>
      ...
    </Zoom>

- ENTRY:
  EXPLAIN: Portal
  BODY: |
    ■ 解説

    ・子要素を別の DOM ノードにレンダリングするユーティリティ。モーダルやオーバーレイで利用する

    ■ オプション

    ・`container`: レンダリング先の DOM ノード

    ■ 例: Basic

    <Portal>
      <div>
        外部にレンダリング
      </div>
    </Portal>

    ■ 例: With container

    <Portal container={document.getElementById('root')}>
      ...
    </Portal>

    ■ 例: For modal

    <Portal>
      <Dialog>
        ...
      </Dialog>
    </Portal>

- ENTRY:
  EXPLAIN: ClickAwayListener
  BODY: |
