  BODY: |
    ■ 解説

    ・情報や警告、エラーを示すバナー表示コンポーネント。`severity` により色やアイコンが変わる

    ■ オプション

    ・`severity`: error|warning|info|success
    ・`variant`: standard|outlined|filled

    ■ 例: Basic

    <Alert severity="warning">
      注意
    </Alert>

    ■ 例: Filled

    <Alert severity="error" variant="filled">
      エラー
    </Alert>

    ■ 例: With action

    <Alert action={<Button>詳細</Button>}>
      通知
    </Alert>

- ENTRY:
  EXPLAIN: Dialog
  BODY: |
    ■ 解説

    ・モーダルダイアログを表示するコンポーネント。タイトル、本文、アクションを組み合わせる

    ■ オプション

    ・`fullWidth`/`maxWidth`: サイズ調整
    ・`disableBackdropClick`: バックドロップクリックで閉じないようにする（必要な場合）

    ■ 例: Basic

    <Dialog open={open} onClose={...}>
      <DialogTitle>
        Title
      </DialogTitle>
      <DialogContent>
        内容
      </DialogContent>
    </Dialog>

    ■ 例: Full width

    <Dialog fullWidth maxWidth="sm">...</Dialog>

    ■ 例: With actions

    <DialogActions>
      <Button>
        キャンセル
      </Button>
      <Button>
        OK
      </Button>
    </DialogActions>

- ENTRY:
  EXPLAIN: CircularProgress
  BODY: |
    ■ 解説

    ・円形の読み込みインジケータ。サイズや太さを指定して表示できる

    ■ オプション

    ・`size`/`thickness`/`variant`

    ■ 例: Basic

    <CircularProgress />

    ■ 例: Small

    <CircularProgress size={20} />

    ■ 例: Determinate

    <CircularProgress variant="determinate" value={50} />

- ENTRY:
  EXPLAIN: LinearProgress
  BODY: |
    ■ 解説

    ・線形の進捗バー。バッファや決定済み表示をサポートする

    ■ オプション

    ・`variant`: indeterminate|determinate|buffer
    ・`color`: primary|secondary

    ■ 例: Indeterminate

    <LinearProgress />

    ■ 例: Determinate

    <LinearProgress variant="determinate" value={70} />

    ■ 例: Buffer

    <LinearProgress variant="buffer" value={50} valueBuffer={70} />

- ENTRY:
  EXPLAIN: Backdrop
  BODY: |
    ■ 解説

    ・モーダルなどの背景オーバーレイ表示に使うコンポーネント。クリックで閉じるハンドリングを行える

    ■ オプション

    ・`invisible`: 背景を透明にする

    ■ 例: Basic

    <Backdrop open={open}>
      内容
    </Backdrop>

    ■ 例: Invisible

    <Backdrop invisible open={open}>
      ...
    </Backdrop>

    ■ 例: With click

    <Backdrop open={open} onClick={handleClose}>
      ...
    </Backdrop>

