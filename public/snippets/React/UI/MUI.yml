- ENTRY:
  CATEGORY: コンポーネント Surfaces

- ENTRY:
  EXPLAIN: Paper
  BODY: |
    ■ 解説

    ・紙のような表面（背景）を提供する汎用コンポーネント
    ・影（`elevation`）や枠線（`variant='outlined'`）、角丸の有無（`square`）で見た目を調整
    ・`component` や `sx` を使い意味論的要素やレスポンシブなスタイルに適用可能

    ■ オプション

    ・`elevation`: 0-24
    ・`variant`: elevated|outlined
    ・`square`: true|false
    ・`component`: semantic 要素に置き換え（例: section, article）
    ・`sx`: テーマ連携で padding/margin/border 等を柔軟に指定

    ■ 例: elevation 0 (フラット)

    <Paper elevation={0} sx={{ p: 2 }}>
      基本（elevation 0）
    </Paper>

    ■ 例: elevation を変える例

    <Paper elevation={3} sx={{ p: 2, borderRadius: 2 }}>
      elevation 3、丸角
    </Paper>

    ■ 例: 枠線 (outlined) と square

    <Paper variant="outlined" sx={{ p: 2 }}>
      variant="outlined"
    </Paper>

    <Paper square sx={{ p: 2 }}>
      square (角丸無効)
    </Paper>

    ■ 例: semantic 要素とレスポンシブ padding の例

    <Paper component="section" elevation={1} sx={{ p: { xs: 1, md: 3 } }}>
      レスポンシブ padding と semantic section
    </Paper>

    ■ 例: クリック可能なカード風 (onClick を渡す)

    <Paper elevation={1} sx={{ p: 2, cursor: 'pointer' }} onClick={handleClick}>
      クリック可能なカード風 Paper
    </Paper>

- ENTRY:
  EXPLAIN: Card
  BODY: |
    ■ 解説

    ・情報カード表示用のコンテナ (`CardHeader` / `CardContent` / `CardActions` を組み合わせる)
    ・画像やアクションを含む表示に向く
    ・`CardActionArea` でカード全体をクリック可能にできる

    ■ オプション

    ・`variant`: outlined|elevation
    ・`elevation`: 0-24
    ・`square`: true|false
    ・`component`: semantic 要素に置き換え (article / section 等)
    ・`sx`: padding / margin / boxShadow 等の調整

    ■ 例: CardContent

    <Card>
      <CardContent>
        本文
      </CardContent>
    </Card>

    ■ 例: CardMedia

    <Card sx={{ maxWidth: 345 }}>
      <CardMedia component="img" height="140" image="/img.jpg" alt="image" />
      <CardContent>
        説明
      </CardContent>
    </Card>

    ■ 例: CardActionArea

    <Card>
      <CardActionArea onClick={handleOpen}>
        <CardContent>
          クリック可能なカード
        </CardContent>
      </CardActionArea>
      <CardActions>
        <Button size="small">
          詳細
        </Button>
      </CardActions>
    </Card>

    ■ 例: outlined square

    <Card variant="outlined" square sx={{ p: 2 }}>
      <CardContent>
        outlined square
      </CardContent>
    </Card>

    ■ 例: Header + Actions

    <Card component="article" sx={{ p: { xs: 1, md: 2 } }}>
      <CardHeader title="タイトル" subheader="サブヘッダ" />
