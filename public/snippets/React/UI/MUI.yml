- ENTRY:
  EXPLAIN: |
    @mui/x-data-grid
  BODY: |
    ■ 解説

    ・大量データの表形式表示に特化した高機能データグリッドコンポーネント
    ・ソート、フィルタ、ページング、選択、編集など多彩

    ■ オプション

    ・`columns`: 列定義
    ・`rows`: 行データ  

    ■ 例: 基本構成

    <DataGrid
      columns={[
        { field: 'id' },
        { field: 'name' }
      ]}
      rows={[
        { id: 1, name: '太郎' },
        { id: 2, name: '花子' }
      ]}
      pageSize={5}
      rowsPerPageOptions={[5, 10, 20]}  // ページサイズ選択肢
    />

    ■ 例: 選択モデル

    <DataGrid
      checkboxSelection
      onSelectionModelChange={(newSelection) => {
        setSelectionModel(newSelection);
      }}
      selectionModel={selectionModel}   // 選択モデル
      ...
    />

    ■ 例: ソート順序

    <DataGrid
      sortingOrder={['asc', 'desc']}   // ソート順序
      initialState={{
        sorting: {
          sortModel: [{ field: 'name', sort: 'asc' }],  // 初期ソート
        },
      }}
      ...
    />

    ■ 例: フィルタ条件

    <DataGrid
      filterModel={{
        items: [{ columnField: 'name', operatorValue: 'contains', value: '太' }],
      }}
      ... 
    />

    ■ 例: セル編集モード

    <DataGrid
      editMode="cell"   // セル編集モード
      onCellEditCommit={(params) => {
        // 編集完了時の処理
      }}
      ... 
    />

    ■ 例: カスタムツールバー

    <DataGrid
      components={{
        Toolbar: CustomToolbar,  // カスタムツールバーコンポーネント
      }}
      ...
    />

    ■ 例: 高さ

    <DataGrid
      rowHeight={40}   // 行の高さ
      headerHeight={50} // ヘッダの高さ
      ...
    />

    ■ 例: ページ

    <DataGrid
      pagination
      pageSize={10}   // 1ページあたりの行数
      onPageChange={(newPage) => setPage(newPage)}  // ページ変更時の処理
      ... 
    />
