    ・要素外のクリックを検出して処理を行うユーティリティ。メニューやポップオーバーのクローズ検知に使う

    ■ オプション

    ・`mouseEvent`/`touchEvent` を指定可能

    ■ 例: Basic

    <ClickAwayListener onClickAway={handleClose}>
      <Box>
        内容
      </Box>
    </ClickAwayListener>

    ■ 例: With nested

    <ClickAwayListener onClickAway={handleClose}>
      <Menu>
        ...
      </Menu>
    </ClickAwayListener>

    ■ 例: Custom events

    <ClickAwayListener mouseEvent="onMouseDown">
      ...
    </ClickAwayListener>

- ENTRY:
  EXPLAIN: Divider
  BODY: |
