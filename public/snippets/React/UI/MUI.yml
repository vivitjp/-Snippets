- ENTRY:
  EXPLAIN: Accordion
  BODY: |
    ■ 解説

    ・折りたたみ可能なパネルで、見出し（`AccordionSummary`）と展開領域（`AccordionDetails`）を持つ
    ・複数をアコーディオンとして連動させる（排他展開）や、制御された `expanded` による開閉管理が可能
    ・`AccordionDetails` 内に任意のコンテンツを置けるため、フォームやリスト、詳細表示に適する

    ■ オプション

    ・`disabled`: 無効化
    ・`square`: 角丸無効化
    ・`disableGutters`: 周囲パディング制御

    ■ 例: Basic

    <Accordion>
      <AccordionSummary expandIcon={<ExpandMoreIcon />}>
        見出し
      </AccordionSummary>
      <AccordionDetails>
        内容
      </AccordionDetails>
    </Accordion>

    ■ 例: Controlled (expanded プロップで制御)

    const [expanded, setExpanded] = useState(false);
    <Accordion expanded={expanded} onChange={() => setExpanded(e => !e)}>
      <AccordionSummary expandIcon={<ExpandMoreIcon />}>
        制御された見出し
      </AccordionSummary>
      <AccordionDetails>
        内容
      </AccordionDetails>
    </Accordion>

    ■ 例: Multiple (複数の Accordion を排他制御)

    const [panel, setPanel] = useState<string | false>(false);
    <Accordion expanded={panel === 'p1'} onChange={() => setPanel(p => (p === 'p1' ? false : 'p1'))}>
      <AccordionSummary expandIcon={<ExpandMoreIcon />}>
        Panel 1
      </AccordionSummary>
      <AccordionDetails>
        内容1
      </AccordionDetails>
    </Accordion>
    <Accordion expanded={panel === 'p2'} onChange={() => setPanel(p => (p === 'p2' ? false : 'p2'))}>
      <AccordionSummary expandIcon={<ExpandMoreIcon />}>
        Panel 2
      </AccordionSummary>
      <AccordionDetails>
        内容2
      </AccordionDetails>
    </Accordion>

    ■ 例: Disabled / square

    <Accordion disabled>
      <AccordionSummary>
        無効化された見出し
      </AccordionSummary>
      <AccordionDetails>
        無効化状態の内容
      </AccordionDetails>
    </Accordion>

    <Accordion square>
      <AccordionSummary>
        角丸無効
      </AccordionSummary>
      <AccordionDetails>
        square の例
      </AccordionDetails>
    </Accordion>

- ENTRY:
  EXPLAIN: List
  BODY: |
    ■ 解説

    ・垂直のアイテムリストを表示するコンテナ
    ・`ListItem` / `ListItemText` / `ListItemIcon` / `ListItemSecondaryAction` などと組み合わせて使用
    ・選択リスト、アイコン付きリスト、ネストされたリストなど多用途に使える

    ■ オプション

    ・`dense`: 行間を狭くする
    ・`disablePadding`: パディング無効化
    ・`subheader`: セクション見出しを表示
    ・`component`: semantic 要素や別コンポーネントに置き換え

    ■ 例: Basic

    <List>
      <ListItem>
        <ListItemText primary="項目" />
      </ListItem>
    </List>

    ■ 例: With Icon

    <List>
      <ListItem>
        <ListItemIcon>
          <InboxIcon />
        </ListItemIcon>
        <ListItemText primary="Inbox" />
      </ListItem>
    </List>

    ■ 例: Selectable (checkbox)

    <List>
      <ListItem secondaryAction={<Checkbox edge="end" />}>
        <ListItemText primary="選択可能な項目" />
      </ListItem>
    </List>

    ■ 例: Nested (Collapse を使った入れ子)

    <List>
      <ListItemButton onClick={handleToggle}>
        <ListItemText primary="親項目" />
      </ListItemButton>
      <Collapse in={open} timeout="auto" unmountOnExit>
        <List component="div" disablePadding>
          <ListItem sx={{ pl: 4 }}>
            <ListItemText primary="子項目" />
          </ListItem>
        </List>
      </Collapse>
    </List>

    ■ 例: Dense / disablePadding

    <List dense>
      <ListItem disablePadding>
        <ListItemText primary="コンパクト表示" />
      </ListItem>
    </List>

