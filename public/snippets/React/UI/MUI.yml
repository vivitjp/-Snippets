- ENTRY:
  CATEGORY: Methods

- ENTRY:
  EXPLAIN: |
    Theme: ThemeProvider
  BODY: |
    ■ 目的

    ・アプリ全体に一貫したデザイン（色・タイポグラフィ・間隔など）を提供するラッパー
    ・createTheme でテーマを定義し、ThemeProvider で供給することで sx / styled / useTheme 等から参照可能
    ・シンプルなテーマ定義（theme.ts）

    ■ サンプル theme.ts

    import { createTheme } from "@mui/material/styles";

    export const lightTheme = createTheme({
      palette: {
        mode: "light",
        primary: { main: "#1976d2" },
        secondary: { main: "#9c27b0" },
      },
      typography: {
        fontFamily: '"Inter", "Roboto", "Helvetica", "Arial", sans-serif',
      },
    });

    export const darkTheme = createTheme({
      palette: {
        mode: "dark",
        primary: { main: "#90caf9" },
        secondary: { main: "#ce93d8" },
      },
    });

    ■ ライト／ダーク切替を含む App.tsx

    import React, { useMemo, useState } from "react";
    import { ThemeProvider, CssBaseline, Button, Box, Typography } from "@mui/material";
    import { lightTheme, darkTheme } from "./theme";

    export const App = () => {
      const [mode, setMode] = useState<"light" | "dark">("light");

      const theme = useMemo(() => (mode === "light" ? lightTheme : darkTheme), [mode]);

      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <Box sx={{ p: 2 }}>
            <Typography variant="h4">
              MUI ThemeProvider サンプル
            </Typography>
            <Button sx={{ mt: 2 }} variant="contained" onClick={() => setMode(m => (m === "light" ? "dark" : "light"))}>
              Toggle Theme
            </Button>
          </Box>
        </ThemeProvider>
      );
    };

    ■ useTheme と sx の利用例

    import React from "react";
    import { useTheme, Box, Typography } from "@mui/material";

    export const ThemedCard = () => {
      const theme = useTheme();
      return (
        <Box
          sx={{
            bgcolor: theme.palette.mode === "dark" ? "background.paper" : "background.default",
          }}
        >
          <Typography color="text.primary">
            現在のモード: {theme.palette.mode}
          </Typography>
        </Box>
      );
    };

    ■ テーマ拡張（TypeScript でカスタムプロパティを追加する場合）

    // theme-augment.d.ts
    import { PaletteColorOptions } from "@mui/material";

    declare module "@mui/material/styles" {
      interface Palette {
        tertiary?: Palette["primary"];
      }
      interface PaletteOptions {
        tertiary?: PaletteColorOptions;
      }
    }

    // theme.ts に tertiary を追加
    export const lightTheme = createTheme({
      palette: {
        mode: "light",
        primary: { main: "#1976d2" },
        tertiary: { main: "#ff9800" },
      },
    });

- ENTRY:
  EXPLAIN: |
    Theme: createTheme
  BODY: |
    ■ 解説

    ・MUI のテーマオブジェクトを生成するユーティリティ関数
    ・カラー、タイポグラフィ、間隔、ブレークポイントなどのデザインシステムを定義
    ・ThemeProvider と組み合わせて使用し、アプリ全体に一貫したスタイルを提供

    ■ サンプルコード

    import { createTheme } from "@mui/material/styles"; 
    const theme = createTheme({
      palette: {
        mode: "light",
        primary: { main: "#1976d2" },
        secondary: { main: "#9c27b0" },
      },
      typography: {
        fontFamily: '"Roboto", "Helvetica", "Arial", sans-serif',
        h1: { fontSize: "2rem", fontWeight: 700 },
      },
      spacing: 8, // 基本の間隔ユニット
    });

    ■ createTheme() で自動的に定義される主要なプロパティ

    palette:          色のパレット（primary, secondary, error など）
    typography:       フォントサイズ、ウェイト、ファミリーなどのタイポグラフィ設定
    spacing:          スペーシング関数（例: theme.spacing(2) で 16px）
    breakpoints:      レスポンシブデザイン用のブレークポイント（xs, sm, md, lg, xl）
    shape:            形状設定（borderRadius など）
    components:       各コンポーネントのデフォルトスタイルオーバーライド
    shadows:          シャドウの配列
    transitions:      アニメーションのトランジション設定
    zIndex:           z-index の値（appBar, drawer など）

- ENTRY:
  EXPLAIN: |
    Theme: useTheme
  BODY: |
    ■ 解説

    ・`useTheme` は `ThemeProvider` で供給されたテーマオブジェクトを参照するフック
    ・コンポーネント内で現在のモード（light/dark）やパレット、タイポグラフィ等を参照して条件的なスタイルやロジックを実装する場合に使う

    ■ サンプルコード

    import React from 'react'
    import { useTheme, Box, Typography } from '@mui/material'

    export const ThemedBox = () => {
      const theme = useTheme()
      return (
        <Box sx={{ p: 2, bgcolor: theme.palette.background.paper }}>
          <Typography>
            現在のモード: {theme.palette.mode}
          </Typography>
        </Box>
      )
    }

    ■ オプション解説

    - 返されるオブジェクトは `Theme` 型。TypeScript で型補完される
    - `useTheme` はあくまで参照用。テーマを変更するには `ThemeProvider` の再レンダーが必要

- ENTRY:
  EXPLAIN: |
    Styling: styled
  BODY: |
    ■ 解説

    ・`styled` はコンポーネント単位のスタイリングユーティリティ（Emotion / styled-engine）
    ・テーマ値にアクセスでき、CSS-in-JS で型安全にスタイルを定義できる

    ■ サンプルコード

    import { styled } from '@mui/material/styles'
    import Button from '@mui/material/Button'

    const MyButton = styled(Button)(({ theme }) => ({
      background: theme.palette.primary.main,
      color: theme.palette.primary.contrastText,
      padding: theme.spacing(1, 2),
      '&:hover': {
        background: theme.palette.primary.dark,
      },
    }))

    export default MyButton

    ■ オプション解説

    - 第一引数に任意の React コンポーネントや HTML タグを渡せる
    - `shouldForwardProp` を使いプロップの受け渡し制御が可能

- ENTRY:
  EXPLAIN: |
    Styling: sx
  BODY: |
    ■ 解説

    ・`sx` は MUI 固有のインラインスタイルプロップで、テーマの値（`spacing` / `palette` / `breakpoints` 等）に簡単にアクセスできる
    ・オブジェクトや配列で条件付き・レスポンシブ指定が可能

    ■ サンプルコード

    import { Box, Button } from '@mui/material'

    const Example = () => (
      <Box sx={{ p: 2, bgcolor: 'background.default' }}>
        <Button sx={{ mr: 1, bgcolor: 'primary.main', '&:hover': { bgcolor: 'primary.dark' } }}>
          Primary
        </Button>
        <Button sx={{ display: { xs: 'none', md: 'inline-flex' } }}>
          Hide on mobile
        </Button>
      </Box>
    )

    ■ オプション解説

    - `sx` はテーマのキー名（例: `primary.main`）を文字列で参照できる
    - 配列やブレークポイントオブジェクトでレスポンシブ指定が可能

- ENTRY:
  EXPLAIN: |
    Utilities: useMediaQuery
  BODY: |
    ■ 解説

    ・`useMediaQuery` はブレークポイントや任意のメディアクエリに応じて真偽値を返すフック
    ・`useTheme` と組み合わせてテーマのブレークポイントを利用するのが一般的

    ■ サンプルコード

    import { useTheme } from '@mui/material/styles'
    import useMediaQuery from '@mui/material/useMediaQuery'
    import { Box, Typography } from '@mui/material'

    const Responsive = () => {
      const theme = useTheme()
      const isMdUp = useMediaQuery(theme.breakpoints.up('md'))
      return <Box>
        {isMdUp ? <Typography>Desktop</Typography> : <Typography>Mobile</Typography>}
      </Box>
    }

    ■ オプション解説

    - 第二引数にオプション（`defaultMatches` / `noSsr` 等）を渡して挙動を制御できる
    - サーバーサイドレンダリング環境では `noSsr: true` を検討

- ENTRY:
  EXPLAIN: |
    Utilities: GlobalStyles
  BODY: |
    ■ 解説

    ・`GlobalStyles` はアプリ全体に適用するグローバル CSS を定義するコンポーネント
    ・テーマの値を参照してベースラインのスタイル調整やユーティリティクラス定義に使う

    ■ サンプルコード

    import { GlobalStyles } from '@mui/material'

    const globalStyles = (
      <GlobalStyles
        styles={(theme) => ({
          body: { backgroundColor: theme.palette.background.default, margin: 0 },
          '.sr-only': {
            position: 'absolute',
            width: 1,
            height: 1,
            padding: 0,
            margin: -1,
            overflow: 'hidden',
            clip: 'rect(0,0,0,0)',
            whiteSpace: 'nowrap',
            border: 0,
          },
        })}
      />
    )

    export default globalStyles

    ■ オプション解説

    - `styles` にプレーンオブジェクトか関数を渡せる（関数は `theme` を受け取る）
    - `CssBaseline` と併用してブラウザ差分をリセットするのが一般的

# -------------------------------
#  コンポーネント Layout
# -------------------------------
- ENTRY:
  CATEGORY: コンポーネント Layout

- ENTRY:
  EXPLAIN: Box
  BODY: |
    ■ 解説

    ・`Box` は MUI の汎用レイアウトコンテナ
    ・HTML の `div` と同等
    ・さらに `sx` やテーマを使ったスタイル、コンポーネント置換（`component`）等の利便性を提供
    ・レイアウト調整（Flex / Grid のラッパー）、パディング・マージン・背景色の簡易指定、レスポンシブ指定に便利

    ■ サンプルコード

    <Box
      component="section"
      sx={{
        display: "flex",
        alignItems: "center",
        justifyContent: "space-between",
        bgcolor: "background.paper",
      }}
    >
      <Box sx={{ mr: 2 }}>
        Left
      </Box>
      <Box>
        Right
      </Box>
    </Box>

    ■ オプション解説

    ・`sx`:          テーマ連携のスタイル指定（オブジェクト / 配列 / 関数）
    ・`component`:   描画する HTML タグやコンポーネントを変更（例: `section`, `header`）
    ・`clone`:       子要素に props をコピーして渡すオプション（必要な場面でのみ使用）
    ・ショートハンド: `display`, `p`, `m`, `width` などは `sx` 内で短く指定できる
    ・レスポンシブ:   ブレークポイントオブジェクト（例: `{ xs: 1, md: 2 }`）で指定可能

    ■ clone オプション例

    <Box sx={{ display: "flex", gap: 2, alignItems: "center" }}>

      {/* Box に clone を付けると子要素（単一要素）を複製して sx 等をマージして渡す */}
      <Box clone sx={{ bgcolor: "primary.main", color: "primary.contrastText", px: 2, py: 1 }}>
        <Button>
          Cloned styled button
        </Button>
      </Box>

      {/* variant 等は子のプロップをそのまま使えるが、sx はマージされる */}
      <Box clone sx={{ boxShadow: 3 }}>
        <Button variant="outlined">
          Cloned with shadow
        </Button>
      </Box>
    </Box>

- ENTRY:
  EXPLAIN: Container
  BODY: |
    ■ 解説

    ・コンテンツ幅を中央に制限するレイアウト用ラッパー
    ・レスポンシブで `maxWidth` を切り替え可能
    ・ページの左右余白を自動で調整

    ■ オプション

    ・`maxWidth`: xs|sm|md|lg|xl
    ・`disableGutters`: 両端の余白を無効化
    ・`fixed`: 固定幅を使用

    ■ maxWidth

    <Container maxWidth="md">
      コンテンツ
    </Container>

- ENTRY:
  EXPLAIN: Grid
  BODY: |
    ■ 解説

    ・12カラムのレスポンシブグリッドレイアウト
    ・親に `container`、子に `item` を指定して組み合わせる
    ・ブレークポイントごとに `xs`/`sm`/`md` 等で幅指定

    ■ オプション

    ・`spacing`: グリッド間隔
    ・`alignItems`/`justifyContent`: 配置制御

    ■ サンプル

    <Grid container spacing={3} alignItems="center" justifyContent="space-between">
      <Grid item xs={6} sm={4} md={3}>
        アイテム 1
      </Grid>
      <Grid item xs={6} sm={4} md={3}>
        アイテム 2
      </Grid>
      <Grid item xs={12} sm={4} md={3}>
        アイテム 3 (幅広)
      </Grid>
    </Grid>

- ENTRY:
  EXPLAIN: Stack
  BODY: |
    ■ 解説

    ・縦横のスタックレイアウトを簡潔に記述するユーティリティコンポーネント
    ・`direction`/`spacing`/`alignItems` でレイアウトを指定
    ・単純な列や行レイアウトに最適

    ■ サンプルコード

    <Stack direction="row" spacing={2}>
      <Box />
      <Box />
    </Stack>

    ■ オプション解説

    ・`direction`: row|column
    ・`spacing`: アイテム間隔

- ENTRY:
  EXPLAIN: Toolbar
  BODY: |
    ■ 解説

    ・AppBar 内やヘッダの位置合わせ用スペーサーコンポーネント
    ・デフォルトで適切な高さとパディングを提供
    ・Action 配置やレスポンシブ調整に使う

    ■ オプション

    ・`variant`: regular|dense
    ・`disableGutters`: 両端パディングを無効化

    ■ AppBar 内での dense ツールバー (disableGutters と minHeight 指定)

    <AppBar position="static">
      <Toolbar variant="dense" disableGutters sx={{ px: { xs: 1, md: 3 }, minHeight: { xs: 48, md: 64 } }}>
        <IconButton edge="start" aria-label="menu" sx={{ mr: 2 }}>
          ...
        </IconButton>

        <Typography variant="h6" sx={{ flexGrow: 1, whiteSpace: 'nowrap', overflow: 'hidden', textOverflow: 'ellipsis' }}>
          長いタイトルは省略表示されます
        </Typography>

        <InputBase placeholder="Search..." sx={{ ... }} />
        <Button size="small">
          Login
        </Button>
      </Toolbar>
    </AppBar>

    ■ fixed と併用する際の spacer としての Toolbar (ヘッダー高さ分の余白確保)

    <Toolbar />

    ■ 単独のセクション用 Toolbar (背景・丸角・アクション)

    <Toolbar sx={{ bgcolor: 'background.paper', borderRadius: 1 }}>
      <Typography sx={{ flexGrow: 1 }} variant="subtitle1">
        セクションツールバー
      </Typography>
      <Button variant="contained" size="small">
        Action
      </Button>
    </Toolbar>

