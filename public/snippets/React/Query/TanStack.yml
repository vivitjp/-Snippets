- ENTRY:
  EXPLAIN: useInfiniteQuery (無限スクロール・ページネーション)
  BODY: |
    ■ メソッド & プロパティ
    data                                // ページごとの取得データ (data.pages)
    error                               // エラー情報
    isLoading                           // 初回ロード中かどうか
    isFetching                          // 取得中かどうか (再取得含む)
    fetchNextPage()                     // 次ページのデータを取得
    fetchPreviousPage()                 // 前ページのデータを取得
    hasNextPage                         // 次ページが存在するか
    hasPreviousPage                     // 前ページが存在するか
    isFetchingNextPage                  // 次ページ取得中か
    isFetchingPreviousPage              // 前ページ取得中か
    refetch()                           // 全ページを再取得
    status                              // クエリ状態 ('idle','loading','error','success')

    ■ サンプル
    import { useInfiniteQuery } from '@tanstack/react-query'

    const { data, fetchNextPage } = useInfiniteQuery({
      queryKey: ['posts'],
      queryFn: ({ pageParam = 1 }) => fetch(`/api/posts?page=${pageParam}`).then(res => res.json()),
      getNextPageParam: (lastPage, pages) => lastPage.nextPage
    })

    ■ サンプル(フルオプション)
    import { useInfiniteQuery } from '@tanstack/react-query'

    function Posts() {
      const {
        data,
        error,
        isLoading,
        fetchNextPage,
        fetchPreviousPage,
        hasNextPage,
        hasPreviousPage,
        isFetching,
        isFetchingNextPage,
        isFetchingPreviousPage,
        refetch,
      } = useInfiniteQuery({
        queryKey: ['posts'],                    // キャッシュ・識別用のキー
        queryFn: async ({ pageParam = 1 }) => { // データ取得関数 (ページ番号を受け取る)
          const res = await fetch(`/api/posts?page=${pageParam}`)
          if (!res.ok) throw new Error('取得失敗')
          return res.json()
        },
        getNextPageParam: (lastPage, allPages) => lastPage.nextPage ?? undefined,       // 次ページのパラメータ取得
        getPreviousPageParam: (firstPage, allPages) => firstPage.prevPage ?? undefined, // 前ページのパラメータ取得
        initialPageParam: 1,            // 初期ページ番号
        enabled: true,                  // クエリの自動実行制御
        staleTime: 60000,               // キャッシュの有効期間 (ms)
        cacheTime: 300000,              // キャッシュ保持期間 (ms)
        refetchOnWindowFocus: true,     // ウィンドウフォーカス時に再取得
        refetchOnReconnect: true,       // オンライン復帰時に再取得
        refetchInterval: false,         // ポーリングしない (数値でms指定可)
        select: data => data,           // データ整形 (必要なら変換)
        onSuccess: data => console.log('取得成功', data),     // 成功時コールバック
        onError: err => alert('取得失敗: ' + err.message),    // 失敗時コールバック
        suspense: false,                // サスペンスモード利用有無
        keepPreviousData: true,         // ページパラメータ変更時に前データを保持
        retry: 2,                       // 失敗時のリトライ回数
        retryDelay: attempt => Math.min(1000 * 2  attempt, 30000),   // リトライ間隔
        initialData: undefined,         // 初期データ
        meta: { description: '無限スクロール投稿取得' }        // 任意のメタ情報
      })

      if (isLoading) return <div>Loading...</div>
      if (error) return <div>Error: {error.message}</div>

      return (
        <div>
          {data.pages.map((page, i) => (
            <div key={i}>
              {page.items.map(post => (
                <div key={post.id}>{post.title}</div>
              ))}
            </div>
          ))}
          <button onClick={() => fetchPreviousPage()} disabled={!hasPreviousPage || isFetchingPreviousPage}>
            前のページ
          </button>
          <button onClick={() => fetchNextPage()} disabled={!hasNextPage || isFetchingNextPage}>
            次のページ
          </button>
          {isFetching && <span>取得中...</span>}
          <button onClick={() => refetch()}>再取得</button>
        </div>
      )
    }

- ENTRY:
  EXPLAIN: useIsFetching (グローバルローディング状態取得)
  BODY: |
    ■ useIsFetching の実装サンプル
    import { useIsFetching } from '@tanstack/react-query'


    function GlobalLoading() {
      const isFetching = useIsFetching()     // 1つ以上のクエリがfetching中なら1以上
      return (
        <>{isFetching > 0 && <div>全体でデータ取得中...</div>}</>
      )
    }

    function UserLoading() {
      const isFetchingUser = useIsFetching({ queryKey: ['user'] }) // 特定queryKeyの監視

      return (
        <>{isFetchingUser > 0 && <div>ユーザーデータ取得中...</div>}</>
      )
    }

    ■ ポイント
      - useIsFetching() は現在fetching中のクエリ数を返す
      - queryKeyで特定のクエリのみ監視可能
      - グローバルなローディングインジケータやボタンの一括無効化などに便利

- ENTRY:
  EXPLAIN: useIsMutating (グローバルミューテーション状態取得)
  BODY: |
    ■ useIsMutating の実装サンプル

    import { useIsMutating } from '@tanstack/react-query'

    function GlobalMutating() {
      const isMutating = useIsMutating()      // 1つ以上のmutationが実行中なら1以上
      return (
        <>{isMutating > 0 && <div>全体でデータ送信中...</div>}</>
      )
    }

    function UserMutating() {
      const isMutatingUser = useIsMutating({ mutationKey: ['user'] }) // 特定mutationKeyの監視

      return (
        <>{isMutatingUser > 0 && <div>ユーザーデータ送信中...</div>}</>
      )
    }

    ■ ポイント
      - useIsMutating() は現在実行中のmutation数を返す
      - mutationKeyで特定のmutationのみ監視可能
      - グローバルな送信インジケータやボタンの一括無効化などに便利

#-------------------------------
# キャッシュ戦略
#-------------------------------
- ENTRY:
  CATEGORY: キャッシュ戦略

- ENTRY:
  EXPLAIN: キャッシュ戦略
  BODY: |
    TanStack Query（React Query）のキャッシュ戦略。詳細な説明と具体的なフロー

    ■ キャッシュ戦略の概要と目的

    TanStack Query のキャッシュ戦略
    ・ パフォーマンス向上: サーバーからの重複リクエスト削減。UI の応答性向上
    ・ データの一貫性確保: キャッシュの状態（新鮮/古い）管理。必要に応じた自動更新
    ・ 開発者体験の向上: 手動でのキャッシュ管理最小限。宣言的なデータ取得可能

    ■ 主要な概念

    ・ staleTime: キャッシュが「新鮮（fresh）」とみなされる時間（ms）。この期間内は再フェッチなし。既存データ優先
    ・ gcTime (cacheTime): キャッシュがメモリに保持される時間（ms）。期限切れでガベージコレクション（GC）
    ・ invalidateQueries: キャッシュを「古い（stale）」状態にマーク。再フェッチトリガー
    ・ setQueryData: キャッシュの直接更新。同期的
    ・ 楽観的更新 (Optimistic Update): サーバー応答前にキャッシュ更新。UI 即時反映。失敗時はロールバック
    ・ refetch タイミング: マウント時、ウィンドウフォーカス時、再接続時などの自動再フェッチ

    これらの要素を組み合わせ。クエリのライフサイクル管理

    ■ キャッシュ戦略の具体的なフロー
    TanStack Query のキャッシュフロー。クエリの状態遷移とイベント駆動。典型的なフロー（useQuery の場合）。ステップバイステップ。ミューテーション（useMutation）との連携も含む

- ENTRY:
  EXPLAIN: useQuery のキャッシュ管理
  BODY: |
    ■ 1. クエリ初期化（マウント時）

    ・ コンポーネントのマウント。useQuery の実行
    ・ queryKey（キャッシュ識別子）に基づくメモリ上のキャッシュチェック
    ・ キャッシュが存在する場合
      ・ staleTime 以内（新鮮）なら既存データの即時返却（UI 更新）。バックグラウンドでの再フェッチなし
      ・ staleTime 超過（古い）なら既存データの返却。バックグラウンドでの queryFn 実行による再フェッチ（UI の既存データ安定）
    ・ キャッシュが存在しない場合
      ・ queryFn の実行によるデータ取得。取得中は `isLoading: true`
      ・ 取得成功でキャッシュ保存（staleTime と gcTime の設定）

    ■ 2. データ取得とキャッシュ保存

    ・ queryFn の実行。データ取得（例: fetch API）
    ・ 成功時: データのキャッシュ保存。`status: 'success'` への遷移
    ・ 失敗時: エラーのキャッシュ保存。`status: 'error'` への遷移。retry オプションによる自動リトライ（デフォルト 3 回）
    ・ キャッシュの queryKey ごとの管理。メモリ保持（gcTime まで）

    ■ 3. 再フェッチの自動トリガー

    ・ refetchOnMount: コンポーネント再マウント時の再フェッチ（デフォルト true）
    ・ refetchOnWindowFocus: ブラウザウィンドウフォーカス時の再フェッチ（デフォルト true）
    ・ refetchOnReconnect: ネットワーク再接続時の再フェッチ（デフォルト true）
    ・ refetchInterval: 定期ポーリング（ms 指定で有効化）
    ・ これらの staleTime 考慮。新鮮でない場合のみ実行

    ■ 4. キャッシュの無効化と更新（invalidateQueries）

    ・ 外部イベント（例: ミューテーション成功）での `queryClient.invalidateQueries({ queryKey: ['items'] })` 実行
    ・ 該当キャッシュの「古い」状態マーク（stale 化）
    ・ 次回のアクセス（マウントやフォーカス）での自動再フェッチ発生
    ・ オプション: `refetchActive: true` でアクティブクエリのみ再フェッチ、`refetchInactive: false` で非アクティブスキップ

    ■ 5. キャッシュの直接更新（setQueryData）

    ・ 同期的なキャッシュ更新（例: 楽観的更新）
    ・ `queryClient.setQueryData(['items'], newData)` による即時反映
    ・ UI の Reactive 再レンダー（購読コンポーネントの自動更新）

    ■ 6. キャッシュのクリーンアップ

    ・ gcTime 超過でのメモリからのキャッシュ削除（デフォルト 5 分）
    ・ `removeQueries` による手動削除可能
    ・ 永続化（persistQueryClient）使用時の localStorage 等保存。再起動後も復元

- ENTRY:
  EXPLAIN: ミューテーションとの連携フロー（楽観的更新例）
  BODY: |
    ミューテーション（データ変更）でのキャッシュ戦略。より複雑。典型的な楽観的更新フロー

    ■ 1. ミューテーション開始（onMutate）

    ・ `useMutation` でのデータ送信開始
    ・ `onMutate` でのキャッシュ楽観的更新（サーバー応答前）
      ・ `cancelQueries`: 進行中の再フェッチキャンセル（競合回避）
      ・ `getQueryData`: 現在のキャッシュ保存（ロールバック用）
      ・ `setQueryData`: 新しいデータのキャッシュセット（UI 即時反映）

    ■ 2. サーバー応答待ち

    ・ ミューテーション実行中（`isLoading: true`）
    ・ キャッシュの更新済み（UI の新状態）

    ■ 3. 成功時（onSuccess / onSettled）

    ・ `invalidateQueries`: キャッシュの stale 化。再フェッチトリガー（サーバー最新データ同期）
    ・ 再フェッチでのキャッシュ上書き。一貫性確保

    ■ 4. 失敗時（onError）

    ・ 保存した previous データでの `setQueryData` ロールバック
    ・ UI の元の状態戻り

    ■ 5. 完了後（onSettled）

    ・ 必要に応じた追加の invalidate や refetch

- ENTRY:
  EXPLAIN: キャッシュ戦略の実装(楽観的更新)
  BODY: |
    import { useQuery, useMutation, useQueryClient } from '@tanstack/react-query';

    ■ クエリ: アイテム一覧取得
    const useItemsQuery = () => {
      return useQuery({
        queryKey: ['items'],
        queryFn: async () => {
          const res = await fetch('/api/items');
          if (!res.ok) throw new Error('Failed to fetch items');
          return res.json();
        },
        staleTime: 5 * 60 * 1000, // 5分間新鮮
        gcTime: 10 * 60 * 1000,   // 10分間保持
        refetchOnWindowFocus: true, // フォーカス時に再フェッチ
      });
    };

    ■ ミューテーション: 新アイテム追加（楽観的更新）
    const useAddItemMutation = () => {
      const queryClient = useQueryClient();

      return useMutation({
        mutationFn: async (newItem) => {
          const res = await fetch('/api/items', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(newItem),
          });
          if (!res.ok) throw new Error('Failed to add item');
          return res.json();
        },
        onMutate: async (newItem) => {
          // 1. 進行中のクエリキャンセル（競合回避）
          await queryClient.cancelQueries({ queryKey: ['items'] });

          // 2. 現在のキャッシュ保存（ロールバック用）
          const previousItems = queryClient.getQueryData(['items']);

          // 3. キャッシュの楽観的更新（UI 即時反映）
          queryClient.setQueryData(['items'], (old) => [...(old || []), newItem]);

          // 4. ロールバック用データの返却
          return { previousItems };
        },
        onError: (err, newItem, context) => {
          // 失敗時のキャッシュロールバック
          if (context?.previousItems) {
            queryClient.setQueryData(['items'], context.previousItems);
          }
        },
        onSettled: () => {
          // 完了後のキャッシュ無効化。再フェッチによる最新同期
          queryClient.invalidateQueries({ queryKey: ['items'] });
        },
      });
    };

    ■ 使用例
    function ItemsList() {
      const { data: items, isLoading } = useItemsQuery();
      const addItemMutation = useAddItemMutation();

      if (isLoading) return <div>Loading...</div>;

      return (
        <div>
          <ul>
            {items?.map((item) => <li key={item.id}>{item.name}</li>)}
          </ul>
          <button
            onClick={() => addItemMutation.mutate({ id: Date.now(), name: 'New Item' })}
            disabled={addItemMutation.isLoading}
          >
            Add Item
          </button>
        </div>
      );
    }

    ■ 注意点とベストプラクティス

    ・ staleTime の設定: 頻繁に変わるデータは短く（例: 1分）。静的なデータは長く（例: 10分）
    ・ gcTime の設定: メモリ使用量考慮。必要以上に長くしない
    ・ invalidate のタイミング: ミューテーション成功後に必ず実行。データ不整合防止
    ・ エッジケース: ネットワーク切断時は refetchOnReconnect で自動回復。オフライン時はキャッシュ活用
    ・ デバッグ: React Query Devtools でキャッシュ状態のリアルタイム監視
    ・ パフォーマンス: 過度な invalidate 回避。predicate で絞り込み

#-------------------------------
# TanStack と React-Hook-Form
#-------------------------------
- ENTRY:
  CATEGORY: TanStack と React-Hook-Form

- ENTRY:
  EXPLAIN: 連携方法
  BODY: |
    ■ 目的

    ・React Query と React Hook Form を組み合わせて効率的なフォームデータ管理とサーバー同期を実現
    ・フォームの状態管理、バリデーション、サーバーへのデータ送信をシームレスに統合

    ■ 基本手順

    1. React Hook Form でフォーム状態を管理
    2. React Query の useMutation を使用してサーバーへのデータ送信を行う
    3. 送信成功時に React Query のキャッシュを更新または無効化して最新データを反映

    ■ サンプルコード

    import { useForm } from 'react-hook-form'
    import { useMutation, useQueryClient } from '@tanstack/react-query'

    function MyForm() {
      const { register, handleSubmit, reset } = useForm()
      const queryClient = useQueryClient()

      const mutation = useMutation(dataSubmitter, {
        onSuccess: () => {
          queryClient.invalidateQueries({ queryKey: ['formData'] }) // 最新化
          reset() // フォームリセット
        }
      })

      const onSubmit = (data) => {
        mutation.mutate(data) // mutate が実行するのが、dataSubmitter 関数
      }

      return (
        <form onSubmit={handleSubmit(onSubmit)}>
          <input {...register('name')} placeholder="Name" />
          <input {...register('email')} placeholder="Email" />
          <button type="submit" disabled={mutation.isLoading}>
            {mutation.isLoading ? 'Submitting...' : 'Submit'}
          </button>
        </form>
      )
    }

    async function dataSubmitter(data) {
      const response = await fetch('/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      if (!response.ok) throw new Error('Submission failed')
      return response.json()
    }

- ENTRY:
  EXPLAIN: より具体的なキャッシュ連携戦略
  BODY: |
    TanStack Query と React Hook Form の連携。キャッシュ戦略のフロー

    ■ 連携の概要

    ・React Hook Form でフォーム管理
    ・TanStack Query でデータ取得・更新。キャッシュ戦略による効率的な同期

    ■ 基本フロー

    1. **初期データ取得**
       ・ useQuery でフォーム初期データ取得。キャッシュ保存
       ・ React Hook Form でフォーム初期化

    2. **フォーム操作**
       ・ ユーザーの入力。React Hook Form で状態管理
       ・ バリデーション実行

    3. **データ送信**
       ・ useMutation でサーバー送信開始
       ・ onMutate で楽観的更新（キャッシュ先行更新）

    4. **成功時処理**
       ・ onSuccess でキャッシュ invalidate。最新データ再取得
       ・ フォームリセット

    5. **失敗時処理**
       ・ onError でキャッシュロールバック
       ・ エラーメッセージ表示

    ■ 具体例: ユーザー情報更新フォーム

    import { useForm } from 'react-hook-form'
    import { useQuery, useMutation, useQueryClient } from '@tanstack/react-query'

    function UserForm() {
      const { data: user } = useQuery({
        queryKey: ['user', userId],
        queryFn: () => fetchUser(userId)
      })

      const { register, handleSubmit, reset } = useForm({
        defaultValues: user
      })

      const queryClient = useQueryClient()

      const mutation = useMutation({
        mutationFn: updateUser,
        onMutate: async (newData) => {
          await queryClient.cancelQueries({ queryKey: ['user', userId] })
          const previous = queryClient.getQueryData(['user', userId])
          queryClient.setQueryData(['user', userId], newData)
          return { previous }
        },
        onError: (err, newData, context) => {
          if (context?.previous) {
            queryClient.setQueryData(['user', userId], context.previous)
          }
        },
        onSuccess: () => {
          queryClient.invalidateQueries({ queryKey: ['user', userId] })
          reset()
        }
      })

      const onSubmit = (data) => mutation.mutate(data)

      return (
        <form onSubmit={handleSubmit(onSubmit)}>
          <input {...register('name')} />
          <button type="submit" disabled={mutation.isLoading}>
            更新
          </button>
        </form>
      )
    }

    ■ 注意点
    ・ 楽観的更新で即時フィードバック
    ・ invalidate でサーバー同期確保
    ・ エラー時のロールバック重要

#-------------------------------
# DevTools
#-------------------------------
- ENTRY:
  CATEGORY: DevTools

- ENTRY:
  EXPLAIN: DevTools
  BODY: |
    ■ TanStack Query Devtools (React Query Devtools)

    Reactアプリのクエリ・ミューテーション状態をリアルタイムで可視化・デバッグできる公式ツール
    https://tanstack.com/query/latest/docs/devtools

    ■ 主な機能

    すべてのクエリ・ミューテーションの状態 (キャッシュ、fetching、エラー、成功など)を一覧表示
    クエリの手動再取得・キャッシュ削除・データ編集
    クエリキーやデータ内容の確認
    キャッシュの寿命やstale状態の可視化
    パフォーマンスやエラーのトラブルシュート

    ■ 導入方法

    npm install @tanstack/react-query-devtools

    ■ 使用例

    import { QueryClient, QueryClientProvider } from '@tanstack/react-query'
    import { ReactQueryDevtools } from '@tanstack/react-query-devtools'

    const queryClient = new QueryClient()

    function App() {
      return (
        <QueryClientProvider client={queryClient}>
          <YourApp />
          <ReactQueryDevtools initialIsOpen={false} />
        </QueryClientProvider>
      )
    }
