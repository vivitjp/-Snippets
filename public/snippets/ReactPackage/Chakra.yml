- KEY: chakra.hooks.useConst
  EXPLAIN: useConst
  BODY: |
    function Example() {
      const mountTime = useConst(() => new Date().toTimeString())
      const obj = useConst({ a: Math.random() })
      return (
        <>
          <p>Mount time: {mountTime}</p>
          <p>Value from constant object: {obj.a}</p>
        </>
      )
    }

    ■ useMemo を使用しないのはなぜですか?

    React のドキュメントには、エンジンが以前にメモ化した値の一部を「忘れ」て次回のレンダリング時に再計算することを選択する可能性があるため、useMemo なしでも動作するようにコードを記述し、パフォーマンスを最適化するために useMemo を追加する必要があると記載されています。useMemo は、依存関係に基づいて値を再計算する必要がある場合にのみ使用してください。

    ■ useStateを使用しない理由

    これは定数として機能しますが、意味的に間違っており、必要のないレデューサー処理によりコストがかかります。

