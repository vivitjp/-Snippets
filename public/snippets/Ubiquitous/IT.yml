- ENTRY:
  EXPLAIN: レンダリング & ホスティング
  BODY: |
    SSR: Server-Side Rendering           サーバ側でHTMLを生成して返す方式
    SSG: Static Site Generation          ビルド時に静的HTMLを生成する方式
    ISR: Incremental Static Regeneration 段階的に静的ページを再生成する仕組み
    SPA: Single Page Application         単一ページでルーティングを行うアプリ構成

    静的ホスティング

      ・AWS サービス: S3 + CloudFront
      ・レンダリング: SSG, ISR
      ・目的: ビルド済みHTMLを配信
      ・長短所: 高速・低コスト

    動的ホスティング    

      ・AWS サービス: EC2, Lambda, etc.
      ・レンダリング: SSR, CSR
      ・注意: サーバー処理が必要
      ・長短所: 柔軟だがコスト高め

- ENTRY:
  EXPLAIN: Atomicデザイン
  BODY: |
    ■ Atom

      ・最小のUI部品
      ・Headless UIライブラリの最小単位
      ・例: ボタン、入力欄、ラベルなど
      ・ステート: 無し

    ■ Molecules

      ・アトムを組み合わせた小コンポーネント
      ・例: ラベル＋入力欄＋エラーメッセージのセット
      ・ステート: なし/あり

    ■ Organisms

      ・モレキュールを組み合わせた大コンポーネント
      ・例: ヘッダー、フッター、カード一覧など
      ・ステート: あり

