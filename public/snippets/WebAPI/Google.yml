  EXPLAIN: Fontの使用法
  BODY: |
    Next13新機能
    https://ja.next-community-docs.dev/docs/app-router/api-reference/components/font

    ■ Package
    yarn add @next/font
    npm install @next/font

    ■ または CDN => index.html に以下追加
    <head>
      ...
      <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
    </head>

    ■ import
    import { Courier_Prime } from "next/font/google"

    const courierPrime = Courier_Prime({
      weight: "400", <--- option
      subsets: ["latin"],
      display: "auto",
    })

    const roboto = Roboto({
      weight: ['400', '700'],
      style: ['normal', 'italic'],
      subsets: ['latin'],
      display: 'swap',
    })

    <div className={courierPrime.className}>
      ...
    </div>

- ENTRY:
  EXPLAIN: Google Analytics API (ページアクセス測定)
  BODY: |
    ■ 概要

    ・Google Analytics のデータをプログラムから取得し、ページアクセスを測定
    ・GA4 (Google Analytics 4) の Reporting API を使用

    ■ インストール

      npm install googleapis

    ■ 認証設定

    ・Google Cloud Console でプロジェクト作成
    ・Analytics API を有効化
    ・サービスアカウントキーを作成 (JSON ファイル)
    ・GA4 プロパティにサービスアカウントを追加

    ■ 実装例 (Node.js)

      const { google } = require('googleapis');
      const analyticsData = google.analyticsdata('v1beta');

      // 認証
      const auth = new google.auth.GoogleAuth({
        keyFile: 'path/to/service-account-key.json',
        scopes: ['https://www.googleapis.com/auth/analytics.readonly'],
      });

      // レポート取得
      async function getPageViews() {
        const response = await analyticsData.properties.runReport({
          auth: auth,
          property: 'properties/YOUR_GA4_PROPERTY_ID',
          requestBody: {
            dateRanges: [{ startDate: '30daysAgo', endDate: 'today' }],
            dimensions: [{ name: 'pagePath' }],
            metrics: [{ name: 'screenPageViews' }],
            orderBys: [{ metric: { metricName: 'screenPageViews' }, desc: true }],
            limit: 10,
          },
        });

        console.log('ページビュー数:');
        response.data.rows.forEach(row => {
          console.log(`${row.dimensionValues[0].value}: ${row.metricValues[0].value}`);
        });
      }

      getPageViews().catch(console.error);

    ■ 注意点

    ・GA4 プロパティ ID を確認 (例: 123456789)
    ・日付範囲やメトリクスをカスタマイズ可能
    ・レート制限に注意
